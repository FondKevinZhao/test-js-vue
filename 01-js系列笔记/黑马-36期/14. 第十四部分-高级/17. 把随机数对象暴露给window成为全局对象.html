<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- 
    通过自调用函数产生一个随机数对象，在自调用函数外面，通过调用该随机数对象方法产生随机数
   -->
    <script>
      ;(function (window) {
        // 产生随机数的构造函数
        function Random() {
          //
        }
        // 在原型对象中添加方法
        Random.prototype.getRandom = function (min, max) {
          return Math.floor(Math.random() * (max - min) + min)
        }
        window.random = new Random()
      })(window)
      console.log('window.random', window.random)
      var rm = random
      console.log('rm', rm.getRandom)
      console.log(rm.getRandom(10, 50))
      // 全局变量
    </script>
  </body>
</html>
