    // 看下面的代码
    function myEat() {
      console.log('吃大榴莲');
    }

    // 这种方法解决不是很好，因为容易造成命名冲突

    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.eat = myEat;
    }
    var per1 = new Person('小白', 20);
    var per2 = new Person('小黑', 30);

    per1.eat();
    per2.eat();
    // 是同一个方法
    console.log(per1.eat == per2.eat); // true
