  <!-- 
    如何把局部变量变成全局变量？
      把局部变量给window就可以了
   -->
  <script>
    // 函数的自调用
    // 一次性的函数 --- 声明的同时，直接调用了
    /* (function(形参) {
      console.log('函数');
      var num = 10; // 局部变量
    })(实参); 
      console.log(num); // 报错
    */



    (function(win) {
      console.log('函数');
      var num = 10; 
      // js是一门动态类型的语言，对象没有属性，点.一下就有了
      win.number = num;
    })(window);
    console.log(number); // 10 这方法贼帅

  </script>
