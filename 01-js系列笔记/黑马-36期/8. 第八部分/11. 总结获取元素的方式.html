<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      1. 根据id属性的值获取元素，返回的是一个元素对象
      document.getElementById('id属性的值');

      2. 根据标签名字获取元素，返回来的是一个伪数组，里面保存了多个的DOM对象
      document.getElementsByTagName("标签名字");

      3. 根据name属性的值获取元素，返回来的是一个伪数组，里面保存了多个的DOM对象
      document.getElementByName('name属性的值');

      4. 根据类样式的名字来获取元素，返回来的是一个伪数组，里面保存了多个的DOM对象
      document.getElementsByClassName('类样式的名字');

      // h5 获取元素的方式
      5. 根据选择器获取元素，返回的是一个元素对象
      document.querySelector('选择器的名字');

      // h5 的获取元素的方式
      6. 根据选择器获取元素，返回来的是一个伪数组，里面保存了多个的DOM对象
      document.querySelectorAll('选择器的名字');
    */
  </script>
</body>
</html>
