<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 小图 -->
    <a href="./images/b3.png" id="ak">
      <img src="./images/s3.png" alt="" id="small" />
    </a>
    <!-- 大图 -->
    <img src="" alt="" id="big" />

    <!-- 获取元素 -->
    <script src="./common.js"></script>
    <script>
      // 点击小图下面显示大图
      // 点击超链接
      my$('ak').onclick = function () {
        // 添加大图的src
        my$('big').src = this.href
        // 隐藏小图的src
        my$('small').src = '#'
        return false
      }
    </script>
  </body>
</html>
