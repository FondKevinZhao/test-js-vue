<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 布局 */
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
    }

    .box {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 100px auto;
      /* overflow: hidden; */
    }

    /* 设置上面的切换 */
    .hd {
      height: 45px;
    }

    .hd span {
      display: inline-block;
      width: 95px;
      background-color: pink;
      line-height: 45px;
      text-align: center;
      cursor: pointer;
    }

    .hd span.current {
      background-color: purple;
    }

    /* 设置下面的内容 */

    .bd li {
      height: 255px;
      background-color: purple;
      display: none;
    }

    .bd li.current {
      display: block;
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <div class="hd">
      <span class="current">体育</span>
      <span>娱乐</span>
      <span>新闻</span>
      <span>综合</span>
    </div>

    <div class="bd">
      <ul>
        <li class="current">我是体育模块</li>
        <li>我是娱乐模块</li>
        <li>我是新闻模块</li>
        <li>我是综合模块</li>
      </ul>
    </div>
  </div>

  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    // 获取最外面的div
    var box = my$('box');
    // 获取的是box里面的第一个div
    var hd = box.getElementsByTagName('div')[0];
    // 获取的是box里面的第二个div
    var bd = box.getElementsByTagName('div')[1];
    // 获取hd中所有的span标签
    var spans = hd.getElementsByTagName('span');
    // 获取bd中所有的li标签
    var list = bd.getElementsByTagName('li');
    // 循环遍历的方式，添加点击事件
    for (var i = 0; i < spans.length; i++) {
      // 在点击之前就把索引保存在整个span标签中
      spans[i].setAttribute('index', i);
      // 给所有的span注册点击事件
      spans[i].onclick = function() {
        // 第一件事，所有的span的类样式全部移除
        for(var j = 0; j < spans.length; j++) {
          spans[j].removeAttribute('class');
        }
        // 第二件事，当前被点击的span应用类样式
        this.className = 'current';

        // span标签被点击的时候获取存储的索引值
        var num = this.getAttribute('index');


        // 获取所有的li标签，每个li标签先全部隐藏
        for(var k = 0; k < list.length; k++) {
          list[k].removeAttribute('class');
        }
        // 当前被点击的span对应的li标签显示
        list[num].className = 'current';
      }
    }
  </script>
</body>

</html>
