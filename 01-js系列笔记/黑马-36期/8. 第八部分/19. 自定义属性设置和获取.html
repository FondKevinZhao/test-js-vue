<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style-type: none;
    }
  </style>
</head>

<body>
  <ul id="uu">
    <li>助教的数学成绩1</li>
    <li>班主任的成绩1</li>
    <li>小苏的成绩1</li>
    <li>小杰老师成绩1</li>
    <li>乔峰成绩1</li>
  </ul>

  <!-- 
    总结：
      - 设置自定义属性：setAttribute('属性名', '属性的值');
      - 获取自定义属性的值：getAttribute('属性名');
   -->

  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    // 自定义属性设置和获取

    // 获取所有的li标签，然后为每个标签中动态的添加自定义属性和值
    // 点击的时候获取该标签的自定义属性的值
    var list = my$('uu').getElementsByTagName('li');
    for(var i = 0; i < list.length; i++) {
      // 先为每个li添加自定义属性
      // list[i].score = (i+1) * 10; // 此方式，自定义属性在DOM对象上面，不在标签中。所以这种方式不能设置自定义属性

      list[i].setAttribute('score', (i+1) * 10); // score是属性名，(i+1) * 10是属性值

      // 点击每个li标签，显示对应的自定义属性值
      list[i].onclick = function() {
        // alert(this.score); // undefined
        alert(this.getAttribute('score'));
      }
    }
  </script>
</body>

</html>
