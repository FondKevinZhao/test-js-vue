<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 50px;
      background-color: green;
      margin-top: 10px;
    }

    .cls{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p>这是一个p</p>
  <p class="cls">这是另一个一个</p>

  <span class="cls">这是第一个span</span><br>
  <span>这是第二个span</span><br>

  <div class="cls">这是第一个div</div>
  <div>这是第二个div</div>

  <input type="button" value="显示效果" id="btn"><br>

  <script src="./common.js"></script>
  <script>
    // 点击按钮设置应用cls类样式的标签的背景颜色为红色
    my$('btn').onclick = function() {
      // 根据类样式的名字来获取元素，返回仍然是一个伪数组
      // document.getElementsByClassName('cls'); 属于H5，IE8及以下不支持
      var objs = document.getElementsByClassName('cls');
      for(var i = 0; i < objs.length; i++) {
        objs[i].style.backgroundColor = 'red';
      }
    }
  </script>
</body>
</html>
