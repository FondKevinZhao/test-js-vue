<!DOCTYPE html>

<body>
  <script>
    /* 
      变量：
        操作的数据都是在内存中操作
        js中存储数据使用变量的方式(名字，值---》数据)
        es5中声明变量使用var-----》存储数据，数据应该有对应的数据类型

      变量的作用：存储数据或者是操作数据

      变量的声明：有var，有变量名，没有赋值。如：var a;
      变量声明的方式：var 变量名;

      变量的初始化：有var，有变量名，有赋值。如：var a = 1;

      var a = 1; 后面有分号，这个分号是规范，不是规定。也就是说不写也不会报错。
        规定：相当于法律，不写是犯法的，就会报错。
        规范：是大家都遵守的一种方式，你不那样也行，但是让其他人看到会比较费解。

      js中区分大小写


      变量名的注意问题：
        1. 变量名要有意义(见名知义)
        2. 变量名有一定的规范：一般以字母,$符，下划线开头，中间或者后面可以有字母，$符，下划线和数字
        3. 变量名一般都是小驼峰命名法
        4. 如果是常量名每个字母都大写
        5. 不能使用关键字，保留字
    */

    var number; //变量的声明，此时是没有赋值的

    // 一次性声明多个变量
    var x, y, z, k, j; // 这些都是声明，没有赋值


    /*
      题外话(语言的了解)：
        1. 如果是做游戏的：C, C++
        2. 如果想破解：汇编类的，引擎的，C++也可以
        3. 如果做网站：Java，PHP
        4. 如果做手机开发：Android(用Java语言或Ninux操作系统)，iOS(Objective-C操作系统或Swift语言)
        5. 如果是前端：html, css, js
    */
  </script>
</body>
