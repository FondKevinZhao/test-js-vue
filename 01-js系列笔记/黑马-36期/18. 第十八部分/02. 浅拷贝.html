<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 浅拷贝图解 -->
  <img src="./浅拷贝.png" alt="">
  <script>
    // 浅拷贝：拷贝就是复制，就相当于把一个对象中的所有的内容，复制一份给另一个对象，直接复制，或者说就是把一个对象的地址给了另一个对象，他们指向相同，两个对象之间有共同的属性或者方法，都可以使用

    var obj1 = {
      age: 10,
      sex: '男',
      car: ['奔驰', '宝马', '特斯拉', '奥拓']
    }

    // 另一个对象
    var obj2 = {}

    // 写一个函数，作用：把一个对象的属性复制到另一个对象中，浅拷贝
    function extend(a, b) {
      for(var key in a) {
        b[key] = a[key];
      }
    }
    extend(obj1, obj2);
    console.dir(obj2); // 开始的时候这个对象是空对象
    console.dir(obj1); // 有属性

    obj2.car = 'aa';
    console.log(obj1.car);
    console.log(obj2.car);
  </script>
</body>
</html>
