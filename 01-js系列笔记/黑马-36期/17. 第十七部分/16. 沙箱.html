<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 沙箱：环境、黑盒。在一个虚拟的环境中模拟真实世界，做实验，实验结果和真实世界的结果是一样的，但是不会影响真实世界
    // 沙箱的作用：避免命名冲突

    var num = 10;
    console.log(num + 10);

    // 下面两段代码都算是沙箱的虚拟环境里的代码
    (function () {
      var num = 10;
      console.log(num);
    })();
    (function () {
      var num = 20;
      console.log(num + 10);
    }())
  </script>
</body>

</html>
