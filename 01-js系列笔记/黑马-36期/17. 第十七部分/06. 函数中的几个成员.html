<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    函数中的几个成员：
      - 函数中有一个name属性 --- 》是函数的名字，这个name是只读的，不能修改
      - 函数中有一个arguments属性 ---》实参的个数
      - 函数中有一个length属性 ---》形参的个数
      - 函数中有一个caller属性 ---》调用(f1函数在f2函数中调用的，所以，此时的调用者就是f2函数)
   -->
  <script>
    function f1() {
      console.log(f1.name);
      console.log(f1.arguments);
      console.log(f1.arguments.length);
      console.log(f1.length);
      console.log(f1.caller); // 调用者
    };
    f1.name = 'f5'; // 不能修改
    f1(10, 20);
    console.dir(f1);

    function f2() {
      console.log('f2函数的代码');
      f1(1, 2);
    };
    f2();
  </script>
</body>

</html>
