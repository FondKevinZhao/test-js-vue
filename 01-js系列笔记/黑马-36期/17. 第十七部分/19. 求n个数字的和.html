    /* var sum = 0;

    // 递归实现：求n个数字的和, 5 计算 5+4+3+2+1
    function getSum(x) {
      if(x==1) {
        return 1;
      }
      return x+getSum(x-1);
    }
    console.log(getSum(5));
    console.log(getSum(100));
  </script>
