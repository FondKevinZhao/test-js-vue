<body>
  <!-- 
    对象之间是不能比较或排序的，对象里面的属性可以进行比较或排序
   -->
  <script>
    // 排序，每个文件都有名字，大小，上映时间，都可以按照某个属性的值进行排序
    // 三部电影，电影应该有名字，大小，上映时间
    function File(name, size, time) {
      this.name = name; // 电影名字
      this.size = size; // 电影大小
      this.time = time; // 电影的上映时间
    };
    // f1, f2, f3是实例对象
    var f1 = new File('jack.avi', '400M', '1997-12-12');
    var f2 = new File('tom.avi', '200M', '2017-12-12');
    var f3 = new File('xiaosuhemouren.avi', '800M', '2010-12-12');

    // 对象之间是不能比较或排序的，对象里面的属性可以进行比较或排序
    var arr = [f1, f2, f3];
    function fn(attr) {
      return function getSort(obj1, obj2) {
        if (obj1[attr] > obj2[attr]) {
          return 1;
        } else if (obj1[attr] == obj2[attr]) {
          return 0;
        } else {
          return -1;
        }
      };
    };
    // fn函数调用，并且把fn的返回值给了ff
    var ff = fn('time'); // 按照时间排序
    // var ff = fn('size'); // 按照大小排序
    // var ff = fn('name'); // 按照名字排序

    // ff函数作为参数使用
    arr.sort(ff);
    for (var i = 0; i < arr.length; i++) {
      console.log(arr[i].name + '===' + arr[i].size + '===' + arr[i].time);
    }

  </script>
</body>

</html>
