<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      // 三元表达式：? :

      两个分支，最终的结果是两个分支中的一个，像这种情况可以使用三元表达式

      语法：
        var 变量 = 表达式1 ? 表达式2 : 表达式3

      执行过程：
        问：表达式1的结果是true还是false
        - 如果是true，则执行表达式2，然后把结果给变量
        - 如果是false，则执行表达式3，然后把结果给变量
    */

    // 获取两个数中的最大值
    var num1 = 10;
    var num2 = 20;
    if (num1 > num2) {
      console.log(num1);
    } else {
      console.log(num2);
    }

    // 三元表达式写法
    var num3 = num1 > num2 ? num1 : num2
    console.log(num3);
  </script>
</body>

</html>
