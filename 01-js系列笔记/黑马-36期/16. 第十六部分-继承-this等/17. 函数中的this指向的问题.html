<body>
  <div class="dv">444</div>
  <!-- 
    函数中的this的指向：
      - 普通函数中的this是谁？ window
      - 严格模式下，普通函数中的this是谁？ undefined
      - 定时器方法中的this是谁？window 严格模式下，定时器的this仍然指向window
      - IIFE 立即执行函数中的this是谁？ window
      - 闭包函数中的this是谁？ window
      - 对象.方法中的this是谁？当前的实例对象
      - 构造函数中的this是谁？实例对象
      - 原型对象方法中的this是谁？构造函数名字.prototype/实例对象
      - 事件中的this是谁？事件源
      - 箭头函数没有自己的this。
   -->
  <script>
    document.querySelector('.dv').onclick = function () {
      console.log(this);
    }

    // 闭包函数中的this
    var a = 0;
    var obj = {
      a: 2,
      foo: function () {
        var c = this.a;
        return function test() {
          console.log(this);
          return c;
        }
      }
    }
    var fn = obj.foo();
    console.log(fn());


    // 严格模式：我这里不写了，因为工作中不用自己写
    // 严格模式地址: https://segmentfault.com/a/1190000015798019
  </script>
