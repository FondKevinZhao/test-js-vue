    // 函数表达式
    var ff;
    if (true) {
      ff = function f1() {
        console.log('哈哈，我又变帅了');
      };
    } else {
      ff = function f1() {
        console.log('小苏好猥琐');
      }
    }
    ff();
    // 函数表达式如果放在if-else的语句中，在IE8和其他的浏览器中都是正常输出：哈哈，我又变帅了。
