    // 案例9：提示用户输入班级人数，求总成绩，平均值，最高分，最低分
    // 提示用户输入人数，并转成数字类型
    var perCount = parseInt(prompt('请输入班级人数'));
    // 定义数组，存储班级的每个人的成绩
    var perScores = [];
    // 循环录入每个人的成绩
    for (var i = 0; i < perCount; i++) {
      // 把每个人的成绩存储到数组中
      perScores[perScores.length] = parseInt(prompt('请输入第' + (i + 1) + '个人的成绩'));

    // 求最小值
    var min = perScores[0];
    for (var i = 0; i < perScores.length; i++) {
