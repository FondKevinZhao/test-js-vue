  <img src="../3. 第三部分/images/冒泡排序规律.jpg" alt="" style="width: 800px">

  <script>
    // 冒泡排序：把所有的数据按照一定的顺序进行排列(从小到大，从大到小)
    var arr = [2, 3, 5, 6, 33, 1];
    // 循环控制比较的轮数(如果数组长度是5，那么只要比较4次，所以要用：arr.length -1)
    for (var i = 0; i < arr.length - 1; i++) {
      // 控制每一轮比较的次数
      for (var j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);

  </script>
</body>
