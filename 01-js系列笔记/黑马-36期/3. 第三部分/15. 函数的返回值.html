<body>
  <script>
    /* 
      函数的返回值：
       - 在函数内部有return关键字，并且在关键字后面有内容，那么就是说这个内容被返回了。
       - 当函数调用之后，需要这个返回值，那么就定义变量接收即可。
       
      
      函数注意点：
        - 如果一个函数中有return，那么这个函数就有返回值。
        - 如果一个函数中没有return，那么这个函数就没有返回值。
        - 如果一个函数中没有明确的返回值，调用的时候接收了，那么结果就是undefined(没有明确的返回值：1. 函数中没有return。2. 函数中有return，但是return后面没有任何内容。)。
        - 函数没有返回值，但是在调用的时候接收了，那么结果就是undefined。变量声明了，没有赋值，结果也是undefined。
        - 如果一个函数有参数，那么这个函数就是有参数的函数。
        - 如果一个函数没有参数，那么这个函数就是没有参数的函数。
        - 形参的个数和实参的个数可以不一致。
        

    */

    /* function getSum(x, y) {
      var sum = x + y;
      // console.log(sum);
      return sum; // 把和返回(此时是没有输出的，纯粹返回)
    }
    var result = getSum(10, 20);
    console.log(result); // 30 */


    // 也可以写成
    /* function getSum(x, y) {
      return x + y; // 把和返回(此时是没有输出的，纯粹返回)
    }
    var result = getSum(10, 20);
    console.log(result); // 30 */



    // 练习
    // 有参数，有返回值的函数
    function f1(x, y) {
      return x + y;
    }

    // 有参数，无返回值的函数
    function f2(x) {
      console.log(x);
    }

    // 无参数，有返回值的函数
    function f3() {
      return 100;
    }

    // 无参数，无返回值的函数
    function f4() {
      console.log('萨瓦迪卡');
    }

  </script>
