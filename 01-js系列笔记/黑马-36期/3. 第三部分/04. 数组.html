<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      数组：一组有序的数据

      数组的作用：可以一次性存储多个数据

      数组的定义：
        1：通过构造函数创建数组
          语法：
            - var 变量名(这里为数组名) = new Array();
                var array = new Array(); // 定义了一个数组
            - 数组的名字如果直接输出，那么直接就可以把数组中的数据显示出来，如果没有数据，就看不到数据
            var arr = new Array(长度); 
            如果数组中没有数据，但是有长度，数组中的每个值就是undefined



        2：通过字面量的方式创建数组
          var 数组名 = []; // 空数组

      无论是构造函数的方式还是字面量的方式，定义的数组如果有长度，那么默认是undefined

      数组：一组有序的数据
      数组元素：数组中存储的每个数据，都可以叫数组的元素，比如：存储了3个数据，数组中3个元素
      数组长度：就是数组的元素的个数，比如有3个元素，就说这个数组的长度是3
      数组索引(下标)：用来存储或者访问数组中的数据的。索引从0开始，到长度-1结束。
      数组的索引和数组的长度直接点的关系：长度-1就是最大的索引值
      
      如何设置数组中某个位置的值：数组名[下标] = 值;
      如何获取数组中某个位置的值：
        var result = 数组名[下标]
        console.log(result);
    */

    // 通过构造函数的方式定义了一个数组
    var array = new Array(); // 没有数据，叫作空数组
    console.log(array);
  </script>
</body>
</html>
