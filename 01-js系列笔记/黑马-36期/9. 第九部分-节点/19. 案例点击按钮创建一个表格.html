<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <input type="button" value="创建表格" id="btn">
  <div id="dv">

  </div>

  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    var arr = [
      { name: '百度', href: 'http://www.baidu.com' },
      { name: '谷歌', href: 'http://www.google.com' },
      { name: '优酷', href: 'http://www.youku.com' },
      { name: '土豆', href: 'http://www.tudou.com' },
      { name: '快播', href: 'http://www.kuaibo.com' },
      { name: '爱奇艺', href: 'http://www.iqiyi.com' },
    ]
    // 点击按钮创建表格
    my$('btn').onclick = function () {
      // 创建table，加入到div中
      var tableObj = document.createElement('table');
      // 设置table样式
      tableObj.border = 1;
      tableObj.cellPadding = 5;
      tableObj.cellSpacing = '0';
      my$('dv').appendChild(tableObj);
      // 创建行(行数就是数组的长度)，把行加入到table中
      for (var i = 0; i < arr.length; i++) {
        var dt = arr[i]; // 每个对象
        var trObj = document.createElement('tr');
        tableObj.appendChild(trObj);
        // 循环一次要创建两个列
        // 创建第一个列，然后加入到行中
        var td1 = document.createElement('td');
        td1.innerText = dt.name;
        trObj.appendChild(td1);
        // 创建第二个列
        var td2 = document.createElement('td');
        td2.innerHTML = '<a href=' + dt.href + '>' + dt.name + '</a>'
        trObj.appendChild(td2);
      }
    }
  </script>
</body>

</html>
