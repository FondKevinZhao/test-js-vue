<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 400px;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <input type="button" value="创建列表" id="btn" />
    <div id="dv"></div>

    <!-- 获取元素 -->
    <script src="./common.js"></script>
    <script>
      // 方法一：
      /* my$('btn').onclick = function() {
      my$('dv').innerHTML = '<ul><li>111</li><li>222</li><li>333</li></ul>'
    } */

      // 方法二：
      var names = ['111', '222', '333', '444', '555', '666', '777', '888']
      my$('btn').onclick = function () {
        var str =
          "<ul style='list-type:none; margin:0; padding:0; cursor:pointer'>"
        // 根据循环创建对应对数的li
        for (var i = 0; i < names.length; i++) {
          str += '<li>' + names[i] + '</li>'
        }
        str += '</ul>'
        my$('dv').innerHTML = str

        // 代码执行到这里。li已经有了
        // 获取所有的li，遍历，添加鼠标进入事件，鼠标离开事件
        var list = my$('dv').getElementsByTagName('li')
        for (var i = 0; i < list.length; i++) {
          // 鼠标进入
          list[i].onmouseover = function () {
            this.style.backgroundColor = 'red'
          }

          // 鼠标离开
          list[i].onmouseout = function () {
            this.style.backgroundColor = ''
          }
        }
      }
    </script>
  </body>
</html>
