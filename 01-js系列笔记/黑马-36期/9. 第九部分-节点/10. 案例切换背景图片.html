<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #bd {
      margin: 0;
      padding: 0;
      background: url('./images/beauty1.png') no-repeat;
      background-size: 100%;
      width: 100%;
    }

    #mask {
      width: 100%;
      height: 200px;
      line-height: 280px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(0, 0, 0, .2);
    }

    #mask img {
      width: 170px;
      height: 100px;
      cursor: pointer;
    }
  </style>
</head>

<body id="bd">
  <div id="mask">
    <img src="./images/beauty1.png" alt="">
    <img src="./images/beauty2.png" alt="">
    <img src="./images/beauty3.png" alt="">
  </div>

  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    // 获取mask下面的所有的元素
    // var imgObjs = my$('mask').getElementsByTagName('img'); // 这个可以，但是有更简单的
    var imgObjs = my$('mask').children; // 获取所有的子元素
    // 循环遍历所有的img，并且注册点击事件
    for (var i = 0; i < imgObjs.length; i++) {
      imgObjs[i].onclick = function () {
        // 点击小图片，设置body的背景图片'
        // console.log(imgObjs[i].src); // 这种获取不到
        // console.log(this.src); // 这种可以
        document.body.style.backgroundImage = 'url(' + this.src + ')';
      }
    }
  </script>
</body>

</html>
