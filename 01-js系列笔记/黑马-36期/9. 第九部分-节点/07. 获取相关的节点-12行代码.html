<body>

  <!-- 获取文本 -->
  <script src="./common.js"></script>
  <script>
    /* 
      12行代码：都是获取节点和元素的
    */



    // ul
    var ulObj = document.getElementById('uu');
    // 父级节点(和父级元素个数相同)
    console.log(ulObj.parentNode);
    // 父级元素(和父级节点个数相同)
    console.log(ulObj.parentElement);
    // 子节点
    console.log(ulObj.childNodes);
    // 子元素
    console.log(ulObj.children);

    // 上面四个：谷歌、火狐、IE8都支持
    console.log('---------------------------------')
    // 下面八个：谷歌、火狐支持。
    // 在IE8中，只要是节点，在IE8中就是元素，只要是元素在IE八种就不支持。不过现在无所谓，已经放弃IE了。

    // 第一个子节点
    console.log(ulObj.firstChild); // IE8 中是第一个子元素
    // 第一个子元素
    console.log(ulObj.firstElementChild);  // IE8 中不支持
    // 最后一个子节点
    console.log(ulObj.lastChild); // IE8 中是第一个子元素
    // 最后一个子元素
    console.log(ulObj.lastElementChild);

    // 某个元素的前一个兄弟元素
    console.log(my$('three').previousElementSibling);
    // 某个元素的后一个兄弟节点
    console.log(my$('three').nextSibling);
    // 某个元素的后一个兄弟元素
    console.log(my$('three').nextElementSibling);



    // 真正要记忆的如下：
    /*  
      父元素
        - parentNode
        - parentElement

      子元素
        - children

      第一个子元素
        - firstElementChild

      最后一个子元素
        - lastElementChild

      上一个兄弟元素
        - previousElementSibling

      下一个兄弟元素
        - nextElementSibling
    */
  </script>
