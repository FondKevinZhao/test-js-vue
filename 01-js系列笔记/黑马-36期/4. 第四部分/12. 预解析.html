<html lang="en">

<body>
  <script>
    /* 
      预解析：提前解析代码

      预解析：就是在解析代码之前。
      预解析会做什么事儿？
        - 把变量的声明提前了 --- 提前到当前所在的作用域的最上面
        - 函数的声明也会被提前 --- 提前到当前所在的作用域的最上面
    */

    /* 变量的声明提前了
    console.log(num); // undefined
    var num = 10; */



    /* 
      f1();

      function f1() {
        console.log('aaa'); // aaa
      } 
    */


    /* 
      f1();
      var num = 20;
      function f1() {
        console.log(num); // undefined
        var num = 10;
      }
    */

    /* 
      f1(); // 调用在前面
      var num = 20;
      function f1() {
        console.log(num); // undefined
        // var num = 10; // 这行注释掉
      }


      // 预解析如下：
      var num;
      function f1() {
        console.log(num); // undefined
        // var num = 10; // 这行注释掉
      }
      f1();
      num = 20;
    */

    
      /* 
        var num = 20;
        function f1() {
          console.log(num); // 20
          // var num = 10; // 这行注释掉
        }

        f1(); // 调用在后面
      */
   
  </script>
</body>
</html>
