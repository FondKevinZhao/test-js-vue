<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      作用域：使用范围

      全局变量：声明的变量是使用var声明的，那么这个变量就是全局变量，全局变量可以在页面的任何位置使用。
        - 在ES5中，除了函数以外，其他任何位置定义的变量都是全局变量。
        - 全局变量如果页面不关闭，那么就不会释放，就会占空间，消耗内存。

      局部变量：在函数内部定义的变量是局部变量，外面不能使用。

      全局作用域：全局变量的使用范围。
      局部作用域：局部变量的使用范围。

      块级作用域：一对大括号，就可以看成是一块。在这对大括号里使用的变量，变量的使用范围。ES6之前的JS是没有块级作用域的，函数除外。


      扩展：
        隐式全局变量：声明的变量没有 var，就叫隐式全局变量。
          - 隐式全局变量可以被删除，有var的变量不能被删除。
      
    */

    {
      var num = 10;
      console.log(num);
    }
    console.log(num);


    // 隐式全局变量举例：
    var num1 = 10;
    num2 = 20;
    delete num1;
    delete num2;
    console.log(typeof num1); // number
    console.log(typeof num2); // undefined

  </script>
</body>

</html>
