<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 200px;
    }

    /* 让元素动起来要用absolute */
    div {
      position: absolute;
    }
  </style>
</head>

<body>
  <input type="button" value="摇起来" id="btn">
  <input type="button" value="停止" id="btn2">
  <div id="dv">
    <img src="./images/beauty1.png" alt="">
    <img src="./images/beauty2.png" alt="">
  </div>

  <script src="./common.js"></script>
  <script>
    // 摇起来
    var timeId = null;
    my$('btn').onclick = function () {
      timeId = setInterval(function () {
        // 随机数(40-150之间)
        // left 值
        var x = parseInt(Math.random() * 150 + 40);
        // top 值
        var y = parseInt(Math.random() * 150 + 40);
        my$('dv').style.left = x + 'px';
        my$('dv').style.top = y + 'px';
      }, 200)
    }

    // 停止
    my$('btn2').onclick = function () {
      clearInterval(timeId);
      my$('dv').style.left = '10px';
      my$('dv').style.top = '40px';
    }
  </script>
</body>

</html>
