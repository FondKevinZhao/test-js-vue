    // 火狐支持事件参数e，不支持window.event

      // 因为IE8的浏览器中针对事件参数对象使用的是window.event，那么这个事件处理函数中是没有e这个参数的，所以使用window.event来代替e

    document.onmousemove = function (e) {
      // 获取视口加卷曲的高度 e.pageX 和 e.pageY
      // 下面的代码在谷歌和火狐支持
      // 下面的代码在IE8中不支持
      my$('im').style.left = e.pageX + 'px';
      my$('im').style.top = e.pageY + 'px';
    }

  </script>
