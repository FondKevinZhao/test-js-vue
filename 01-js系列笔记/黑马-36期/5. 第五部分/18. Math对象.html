      Math 是一个内置对象，它拥有一些数学常数属性和数学函数方法。Math 不是一个函数对象。
      Math 身上的方法都是静态的(直接通过Math.点出来的)。

      实例对象：通过构造函数创建出来的，实例化的对象。
        - 实例方法必须通过实例对象调用。
      静态对象：不需要创建，直接就是一个对象，方法(静态方法)直接通过这个对象名字调用。
        - 静态方法必须通过大写的对象调用。

      
      Math 常用的属性(属性后面不加括号)：Math.PI

      Math 常用的方法：
        - Math.abs(值) --- 绝对值
        - Math.ceil(值)  --- 向上取整
        - Math.floor(值) --- 向下取整
        - Math.round(值) 函数返回一个数字四舍五入后最接近的整数。
        - Math.max(一组数) --- 求最大值
        - Math.min(一组数) --- 求最小值
        - Math.pow(base, exponent) --- 返回基数（base）的指数（exponent）次幂，即 base^exponent
        - Math.sqrt(值) --- 平方根
        - Math.random() --- 返回一个[0, 1]随机浮点数，包括0，不包括1
    */
