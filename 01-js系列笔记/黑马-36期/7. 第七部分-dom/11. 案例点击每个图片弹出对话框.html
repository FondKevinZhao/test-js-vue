<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 200px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="./dom树.png" alt="" title="图片1">
  <img src="./dom树.png" alt="" title="图片2">
  <img src="./dom树.png" alt="" title="图片3"> 

  <script>
    // 点击每个图片弹出对话框
    // 获取元素
    var imgS = document.getElementsByTagName('img');
    for(var i = 0; i < imgS.length; i++) {
      imgS[i].onclick = function(){
        alert('我是图片');
      }
    }
  </script>
</body>
</html>
