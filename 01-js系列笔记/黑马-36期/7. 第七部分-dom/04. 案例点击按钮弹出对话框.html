<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- html 代码，点击按钮弹出对话框，对话框：alert() ===》js的代码 -->
  <input type="button" value="显示效果" id="input">

  <script>
    /* 
      点击操作：是一个事件，事件就是一件事。
      这件事要有触发和响应。如：我打了小苏一巴掌，他给我一百块钱。潜在意思就是，我要打他，他才会给我钱。这我们就可以看成一次事件。
      我们可以把打他看成点击，把给钱看成响应。

      按钮被点击，弹出对话框
      按钮 --- 就是事件源
      点击 --- 就是事件的名字
      被点了 --- 触发了
      弹框了 --- 响应
    */
   // 根据id获取元素
   var ipt = document.getElementById('input');
   // 为按钮注册点击事件
   ipt.onclick = function() {
     alert('我出来了哦');
   }
  </script>
</body>
</html>
