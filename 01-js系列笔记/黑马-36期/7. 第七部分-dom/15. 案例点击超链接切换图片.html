<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <a href="https://www.baidu.com" id="ak">
    <img src="./dom树.png" alt="" id="im">
  </a>

  <script>
    // 点击图片标签，设置图片标签的 src路径为超链中的href的路径
    // 获取元素
    var ak = document.getElementById('ak');
    var im = document.getElementById('im');

    // 注册点击事件
    ak.onclick = function () {
      ak.href="#";
      im.src = './风景.jpg';
    }
  </script>
</body>
</html>
