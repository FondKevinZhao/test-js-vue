<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="点我改变图片属性" id="btn" />
    <br />

    <img src="./dom树.png" width="700" alt="我没改" title="我没改啊" />

    <script>
      // 案例点击按钮修改图片的alt和title属性
      // 获取元素
      var btn = document.getElementById('btn')
      var imgObj = document.getElementsByTagName('img')[0]

      // 给元素注册点击事件，并添加事件回调
      btn.onclick = function () {
        imgObj.alt = '这张图片没法显示了哦'
        imgObj.title = 'dom树'
      }
    </script>
  </body>
</html>
