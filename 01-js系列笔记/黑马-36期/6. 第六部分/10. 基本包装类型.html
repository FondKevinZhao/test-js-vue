  <script>
    /* 
      基本包装类型


      普通变量不能直接调用属性或者方法。
      对象可以直接调用属性或者方法

      基本包装类型：
        - 本身是基本类型，但是在执行代码的过程中，如果这种类型的变量调用了属性或者是方法，
        - 那么这种类型就不再是基本类型了，而是基本包装类型。这个变量也不是普通的变量了，而是基本包装类型对象。

      string number boolean 是基本类型，也是基本包装类型
    */

    /* var str = "hello"; // str 是普通的变量
    str = str.replace('ll', 'hh'); // str 调用了方法，此时 str 是一个对象了
    console.log(str); // hehho */



    /* var num = 10; // 基本类型
    // 基本包装类型
    console.log(num.toString()); // '10' */



    // 如果是一个对象&&true，那么结果是true
    // 如果是一个true&&对象，那么结果是对象
    var flag = new Boolean(false); 
    var result = flag && true; // 对象&&true
    console.log(result); // true



    var num = 10;
    var num2 = Number('10'); // 这里不是基本包装类型，这里只是类型转换，没有new
    var num3 = new Number('10'); // 这里是基本包装类型

  </script>
