    /* var a = 6;

    // 情况二：结果不同
    var a = 6;
    var b = 5;
    function add(a, b) {
      console.log('a + b', a + b);
      return a + b;
    };
    // 在函数调用之前加入var a = 'haha';
    var a = 'haha'
    var res = add(a, b);
    console.log(res);


    // 在函数调用之前加入var a = 'haha';
    var a = 'haha';
    (function (a, b) {
      var a = 6;
      var b = 5;
      console.log(a + b);
      return a + b;
    })();
  </script>
