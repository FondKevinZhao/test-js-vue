<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a = 10; 
    var b = 20;
    var c = 30;
    // 在没声明的情况下，如果自身有这个变量，就改的自身的数据，不会影响全局。如：a 和 b
    // 在没声明的情况下，如果自身有这个变量，就改的全局的数据，会影响全局。如：c
    function f1(a, b){
      a = 20; 
      b = 10;
      c = 40;
      console.log(a, b, c);
    };
    f1();
    console.log(a, b, c);
  </script>
</body>
</html>
