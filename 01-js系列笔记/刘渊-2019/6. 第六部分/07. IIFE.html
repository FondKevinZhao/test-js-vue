<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // IIFE
    (function () {
      console.log('aa');
    })();

    (function () {
      console.log('bb');
    }());

    (function () {
      console.log('cc');
      console.log(window);
      window.c = 1;
    }());
    console.log(window.c);
 
    
    (function () {
      // 函数内部发生预解析
      console.log('a', a);
      var a = 100;
    })()
  </script>
</body>

</html>
