<body>
  <script>
    var date = new Date();
    console.log(date);
    console.log('年：', date.getFullYear());
    console.log('月：', date.getMonth()); // 拿到了以后记得+1， 从0-11
    console.log('日：', date.getDate());
    console.log('时：', date.getHours());
    console.log('分：', date.getMinutes());
    console.log('秒：', date.getSeconds());
    console.log('星期', date.getDay()); // 返回一个 0 到 6 之间的整数值，代表星期几： 0 代表星期日
    console.log('不完整的年：', date.getYear()); // 已经废弃
    console.log('当地时间：', date.toLocaleTimeString());
    console.log('当地日期：', date.toLocaleDateString());
    console.log('毫秒数：', date.getTime()); // 毫秒数
