  <script>
    // 1. 格式化日期：2019年8月24日 下午4:43
    var date = new Date();
    // console.log(date);
    year = date.getFullYear();
    month = date.getMonth() + 1;
    getDate = date.getDate();
    hour = date.getHours();
    minute = date.getMinutes();
    second = date.getSeconds();
    var formatingDate = year + '年' + month + '月' + getDate + '日 ' + '下午' + hour + ':' + minute + ':' + second;
    console.log(formatingDate);




    // 2. 封装成函数
    function getFormatTime() {
      var date = new Date();
      year = date.getFullYear();
      month = date.getMonth() + 1;
      getDate = date.getDate();
      hour = date.getHours();
      minute = date.getMinutes();
      second = date.getSeconds();
      var formatingDate = year + '年' + month + '月' + getDate + '日 ' + '下午' + hour + ':' + minute + ':' + second;
      return formatingDate;
    }
    var res = getFormatTime();
    console.log('res', res);
  </script>
