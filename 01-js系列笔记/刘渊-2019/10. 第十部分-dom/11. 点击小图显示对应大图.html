<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      display: flex;
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    #bigImg {
      display: none;
      width: 300px;
      height: 300px
    }
  </style>
</head>

<body>
  <img src="./beauty1.png" alt="" id="smallImg">
  <img src="./beauty1.png" alt="" id="bigImg">

  <script>
    var smallImg = document.getElementById('smallImg');
    var bigImg = document.getElementById('bigImg');
    smallImg.onclick = function () {
      bigImg.style.display == 'none' ? bigImg.style.display = 'block' : bigImg.style.display = 'none';
    }
  </script>
</body>

</html>
