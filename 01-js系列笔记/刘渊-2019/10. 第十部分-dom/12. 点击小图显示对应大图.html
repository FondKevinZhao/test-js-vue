<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style-type: none;
    }

    #big {
      width: 300px;
      height: 300px;
      margin: 50px auto;
    }

    #big #bigImg {
      width: 100%;
      height: 100%;
    }

    #list {
      width: 300px;
      height: 150px;
      margin: 0 auto;
    }

    #list li {
      float: left;
      width: 100px;
      height: 100%;
    }

    #list li img {
      width: 100%;
      height: 70%;
    }
  </style>
</head>

<body>
  <div id="big">
    <img src="./beauty1.png" id="bigImg">
  </div>

  <ul id="list">
    <li>
      <img src="./beauty1.png">
    </li>
    <li>
      <img src="./beauty2.png" id="smallImg">
    </li>
  </ul>

  <script>
    var smallImg = document.getElementById('smallImg');
    var bigImg = document.getElementById('bigImg');
    smallImg.onclick = function () {
      bigImg.src = this.src;
    }
  </script>
</body>

</html>
