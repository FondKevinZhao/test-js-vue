<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .laoda {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      width: 500px;
      height: 500px;
      background-color: red;
    }

    .laoda .laoer {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      width: 300px;
      height: 300px;
      background-color: green;
    }

    .laoda .laoer .laosan {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="laoda">
    <div class="laoer">
      <div class="laosan">
        我是老三
      </div>
    </div>
  </div>

  <script>
    var laoda = document.querySelector('.laoda');
    var laoer = document.querySelector('.laoda .laoer');
    var laosan = document.querySelector('.laoda .laoer .laosan');

    // 默认第三个参数是false，也就是默认就有事件冒泡：从内向外
    /* laoda.addEventListener('click', function () {
      console.log('我是老大');
    })
    laoer.addEventListener('click', function () {
      console.log('我是老二');
    })
    laosan.addEventListener('click', function () {
      console.log('我是老三');
    }) */



    // 把第三个参数改为true，那么就是捕获：从外向内
    laoda.addEventListener('click', function () {
      console.log('我是老大');
    }, true)
    laoer.addEventListener('click', function () {
      console.log('我是老二');
    }, true)
    laosan.addEventListener('click', function () {
      console.log('我是老三');
    }, true)
  </script>
</body>

</html>
