<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    一元表达式：++ -- !
    二元表达式：1 + 2
    三元表达式：a ? b : c
   -->
  <script>
    /* var a = 6;
    var b = a > 0 ? 10 : 100;
    console.log(b); */


    var a = 6;
    var b = a > 0? ++a + a++ : --a;
    console.log(b);
  </script>
</body>
</html>
