<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击添加</button>
  

  <script>
    // 当点击按钮的时候，把下面数组中最近比较流行的歌曲或者电影列表展示
    var btn = document.querySelector('button');
    var movies = ['哪吒', '烈火英雄', '上海堡垒', '速度与激情9'];

    btn.onclick = function () {
      // 注意：document.createElement('ul') 这里面的ul 不能加标签。如：<ul></ul>
      // 创建好一对ul标签：<ul></ul>
      var ulNode = document.createElement('ul');
      // console.log(ulNode);
      for (var i = 0; i < movies.length; i++) {
        var liNode = document.createElement('li');
        liNode.innerText = movies[i];
        // 把创建好的li标签追加到ul标签中
        ulNode.appendChild(liNode);
      }

      // 追加完ul之后，我们要把整个ul追加给body，否则文档流当中是没有ul的，页面上显示不了
      document.body.appendChild(ulNode);
    }
  </script>
</body>

</html>
