<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>111</li>
    <li>111</li>
    <li>111</li>
  </ul>

  <script>
    var lis = document.getElementsByTagName('li');
    // console.log(lis);
    /* for (var i = 0; i < lis.length; i++) {
      lis[i].onclick = function () {
        // 想得到的结果是 0 1 2，但是得到的都是3
        console.log(i); // 在点击某一个li标签的时候，会打印这个i，那么就会到for外层寻找，外层早就已经执行完了，for循环不会等，所以得到的结果是最后的那个执行完的结果
      }
    } */



    // 解决方法：
    for (var i = 0; i < lis.length; i++) {
     // 第一步：把刚才的代码放在立即执行函数里面
      (function () {
        // 把i的值保存起来
        var idx = i; 
        lis[i].onclick = function () {
          console.log(idx);
        }
      })()
    }
  </script>
</body>

</html>
