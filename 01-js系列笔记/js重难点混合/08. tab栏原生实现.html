  <title>Document</title>
  <style>
    .header {
      width: 400px;
      height: 40px;
      border: 1px solid #666;
    }

    .header span {
      display: inline-block;
      height: 40px;
      width: 100px;
      line-height: 40px;
      text-align: center;
    }

    .bgc {
      background-color: yellow;
    }

    .cont {
      height: 500px;
      width: 400px;
      border: 1px dashed #333;
    }

    .cont div {
      height: 500px;
      width: 400px;
      border: 1px dashed #333;
      display: none;
      font-size: 20px;
      line-height: 30px;
      ;
      text-align: center;
    }

    div.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="content">
    <!-- 头部 -->
    <div class="header">
      <span class="bgc">充话费</span><span>旅行</span><span>车险</span><span>游戏</span>
    </div>

    <!-- 内容区域 -->
    <div class="cont" id="cont">
      <div class="show">充话费送年货</div>
      <div>去一个你想去的地方，但是请带好钱</div>
      <div>交强险，等等的保险</div>
      <div>你的游戏是否该放弃了？回答：不改，放弃了人生还有什么意义</div>
    </div>
  </div>
