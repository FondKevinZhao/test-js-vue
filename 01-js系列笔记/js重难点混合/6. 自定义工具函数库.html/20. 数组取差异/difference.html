  <!-- 
    语法：difference(arr1, arr2);
    功能：得到当前数组中所有不在arr中的元素组成的数组(不改变原数组)
    例子：difference([1, 3, 5, 7], [5, 8]) ==> [1, 3, 7]
    大白话：我想查看数组1中和数组2有什么差异，也就是说，我数组2想知道，你数组1中哪些元素我没有
   -->
  <script src="./difference.js"></script>
  <script>
    console.log(difference([1, 3, 5, 7], [5, 8]));
    console.log(difference([1, 3, 5, 7])); // 如果不传第二个参数
  </script>
