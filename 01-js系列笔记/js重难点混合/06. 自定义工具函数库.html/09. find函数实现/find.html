<body>
  <!-- 
    find()方法：返回数组中满足提供的测试函数的第一个元素的值，否则返回undefined
   -->
  <script src="./find.js"></script>
  <script>
    var arr = [1, 2, 3, 4, 5, 1001, 1024];
    // js原生find方法
    /* const result = arr.find(item => {
      return item > 1000;
    })
    console.log(result); */



    // 我们定义的find方法
    const result = find(arr, (item, index) => {
      return item > 1000;
    })
    console.log(result);  
  </script>
</body>
