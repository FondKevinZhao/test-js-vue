    我们不需要手动去进行垃圾回收，js引擎当中有自动回收的功能。

    回收原理：
      1. 找出不再使用的变量
      2. 释放器占用内存
      3. 垃圾回收有固定的时间间隔运行，隔一段时间清理一次
      4. 标记清除(mark and sweep)
      5. 引用计数(reference counting)
   -->
