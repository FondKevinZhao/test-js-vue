<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    在mdn中Promise的方法有：都是返回一个新的promise对象
      - 原型方法：给实例调用
        - Promise.prototype.then
        - Promise.protoytpe.catch
        - Promise.prototype.finally

      - 构造函数的方法：
        - Promise.all() 只有全部成功，才是成功，有一个失败，就是失败
        - Promise.any() 只要有一个成功，返回的结果就是成功的promise
        - Promise.race() 只要有一个结果，不管成功还是失败，直接返回
        - Promise.resolve() 返回一个成功的promise
        - Promise.reject() 返回一个失败的promise

   -->

  <script>
    // 原型方法
    const p = new Promise((resolve, reject) => {
      resolve(1)
    })
    p.then((value) => {
      console.log('成功了', value);
    })



    // Promise构造函数的方法
    const p2 = new Promise(() => {
      Promise.reject(2)
    })
    p2.then(
      (value) => { console.log('onResolved', value) },
      (reason) => { console.log('onRejected', reason) },
    )

  </script>
</body>

</html>
