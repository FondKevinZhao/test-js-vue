        3. 方法(对象里面的函数)  a.b()             this指向：调用的方法的对象(当前对象)
        4. 回调函数             自己定义，自己不用  this指向：事件源
        5. call 和 apply        让一个对象去借用另外一个对象的方法 this指向：自己给定的对象
        6. 箭头函数              this指向：离它最近的外层执行上下文的this

        下面函数的 this 指向都是window(不管套几层，只要是普通调用都指向window)
        function fn() {
          console.log(this)
          function fn1() {
            console.log(this)
          }

        }
