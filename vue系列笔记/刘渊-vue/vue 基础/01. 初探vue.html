<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div>
    <!-- <p id="pp">嘿嘿</p> -->
    <p id="pp">{{ str }}</p>
  </div>
  <script>
    // js
    // let str = '我爱你赵丽颖'; // ajax请求获取的数据省略
    // let pp = document.getElementById('pp');
    // pp.innerHTML = str

    // jQuery写法
    // 先引入(这里就不引入了，只是做个示范)
    // $('#pp').html(str) // 链式调用

    // vue
    const vm = new Vue({
      // 配置对象：属性名固定，属性值可变的对象
      el: '#pp', // 挂载点是上面的div
      data: {
        str: '我爱你赵丽颖1'
      }
    })


    // 三者对比，vue的性能是最好的
    // 原生的js和jQuery，它们都获取了dom，而且在修改dom元素内容的时候，都会重绘重排，尤其是对多个元素。
    // vue和原生及jQuery是不一样的，它采用的是文档碎片(document.creatElementFragment())

  </script>
</body>

</html>
