<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 当每次写标签使用的时候，都会偷偷的实例化定义出来的函数的实例化对象，被称作是组件对象，也就是说每一个组件标签的背后都会对应一个自己的组件对象在支撑着 -->
    <!-- 换句话说：<mybutton></mybutton>只要使用一下这对标签，内部就会new VueComponent这个函数 -->
    <mybutton></mybutton>
    <mybutton></mybutton>
  </div>

  <script>
    /* 
      组件的使用：
        1. 定义组件(全局定义组件和局部定义组件)：本质上是根据一个配置对象去定义返回一个函数，这个函数后期是当构造函数使用。

        2. 注册(全局注册和局部注册)

        3. 使用
    */

    // 1. 全局定义组件麻烦写法
    /* const VueComponent = Vue.extend({
      // 组件配置对象和vue的配置对象很相似(vm中能写的它都能写，除了el。)
      data() {
        // 组件的配置对象当中data只能是函数，不能写对象，否则会报错
        return {
          count: 0,
        }
      },
      // template是一个字符号。多个标签要用一个根标签包裹
      template: '<div><h2 style="color:hotpink">我爱你赵丽颖(麻烦写法)</h2><button @click="count++">你爱了{{count}}次</button></div>'
    })

    // 2. 全局注册：本质是把一个标签的名称和刚才定义出来的函数绑定在一起
    Vue.component('mybutton', VueComponent);

    // 3. 使用：在上方标签中使用 */




    // 全局定义组件的简单写法(定义带注册)：把麻烦写法的前两不合二为一了
    /* // 1. 全局定义带注册：本质上，内部还是使用extend生成一个函数，然后再去和mybutton绑定
    Vue.component('mybutton', {
      data() {
        // 组件的配置对象当中data只能是函数，不能写对象，否则会报错
        return {
          count: 0,
        }
      },
      // template是一个字符号。多个标签要用一个根标签包裹
      template: '<div><h2 style="color:hotpink">我爱你赵丽颖(简单写法)</h2><button @click="count++">你爱了{{count}}次</button></div>'
    })
    // 2. 使用：在上方标签中使用 */


    // 局部定义带注册写法：
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: '#app',
      // 局部定义带注册
      components: {
        mybutton: {
          data() {
            return {
              count: 0,
            }
          },
          template: '<div><h2 style="color:hotpink">我爱你赵丽颖(局部写法)</h2><button @click="count++">你爱了{{count}}次</button></div>'
        }
      }
    })
  </script>
</body>

</html>
