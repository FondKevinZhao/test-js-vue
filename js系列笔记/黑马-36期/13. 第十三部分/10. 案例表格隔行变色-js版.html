  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    /* 
      隔行变色：
        先拿到所有tr,然后循环tr
    */
    var trObjs = document.getElementsByTagName('tr');
    for (var i = 1; i < trObjs.length; i++) {
      // 方法一：
      // 如果tr里面的第一个孩子的内容 % 2 ！= 0，那么就执行if里面的内容
      /* if(trObjs[i].children[0].textContent % 2 != 0) {
        trObjs[i].style.backgroundColor = "red";
      } */

      // 方法二：用索引来做
      for (var i = 1; i < trObjs.length; i++) {
        if (i % 2 != 0) {
          trObjs[i].style.backgroundColor = 'red';
        } else {
          trObjs[i].style.backgroundColor = 'skyblue';
        }

        // 鼠标进入
        trObjs[i].onmouseover = mounseoverHandle;

        // 鼠标离开
        trObjs[i].onmouseout = mounseoutHandle;
      }
    }

    // 鼠标进入
    // 当鼠标进入的时候，先把设置后的颜色保存起来，等到鼠标离开再恢复即可
    var lastColor = ''; // 重点
    function mounseoverHandle() {
      lastColor = this.style.backgroundColor
      this.style.backgroundColor = 'green';
    }

    // 鼠标离开
    function mounseoutHandle() {
      this.style.backgroundColor = lastColor;
    }



  </script>
</body>
