<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      闭包：
        - 闭包的概念：函数A中有一个函数B，函数B中可以访问A中定义的变量或者是数据，此时形成了闭包(这句话暂时不严谨)

        - 闭包的模式：函数模式的闭包，对象模式的闭包

        - 闭包的作用：缓存数据，延长作用域链
    
        - 闭包的优点和缺点：缓存数据
        
        - 闭包的应用
    */

    // 这是函数模式的闭包：在一个函数中有一个函数，内部函数访问外部函数的变量
    function f1() {
      var num = 10;
      function f2() {
        console.log(num); // 10
      }
      f2();
    }
    f1();


    // 对象模式的闭包：函数中有一个对象，对象中访问函数的变量
    function f2() {
      var num = 10;
      var obj = {
        age: num
      };
      console.log(obj.age); // 10
    };
    f2();




    function f3() {
      var num = 10;
      return function () {
        console.log(num); // 10
      };
    };
    var ff = f3();
    ff();
  </script>
</body>

</html>
