<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function f1(fn) {
      setInterval(function () {
        console.log('定时器开始了');
        fn();
        console.log('定时器结束');
      }, 1000);
    };

    f1(function () {
      console.log('好困啊，好累啊，就是想睡觉');
    })
  </script>
</body>

</html>
