<!DOCTYPE html>

<body>
  <script>
    /* 
      递归：函数中调用函数自己，此时就是递归，递归一定要有结束的条件

      注意：递归轻易不要用，因为效率极低
    */

    // 递归代码，没有结束条件会报错
    /* function f1() {
      console.log('从前有座山，山里有座庙，庙里有个和尚给小和尚讲故事');
      f1();
    }
    f1(); // Uncaught RangeError: Maximum call stack size exceeded */



    // 递归代码，有结束条件
    var i = 0;
    function f1(){
      i++;
      if(i < 5) {
        console.log('从前有座山，山里有座庙，庙里有个和尚给小和尚讲故事');
        f1();
      }
    };
    f1();
  </script>
</body>
</html>
