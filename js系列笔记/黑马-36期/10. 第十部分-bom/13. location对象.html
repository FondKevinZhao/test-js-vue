<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      对象中的属性和方法
      location对象：浏览器url地址信息
    */

  console.log(window.location);

  /* console.log(window.location.hash); // 得到的是地址栏#后面的内容(包括井号)，没有则显示为空
  console.log(window.location.host); // 主机名及端口号
  console.log(window.location.hostname); // 主机名
  console.log(window.location.pathname); // 文件的路径 --- 相对路径
  console.log(window.location.port); // 端口号
  console.log(window.location.protocol); // 协议
  console.log(window.location.search); // 搜索的内容(?问号及后面的内容) */

  // window.onload: window可以省略
  onload = function() {
    document.getElementById('btn').onclick = function() {
      // window.location: window可以省略
      // 设置跳转的页面的地址 
      // location.href = 'http://www.jd.com'; // 属性  -----------》这个必须记住
      // location.assign('http://www.jd.com'); // 方法
      // 结论：location.href是属性，location.assign是方法，不过显示的结果一模一样。

      location.reload(); // 重新加载 --- 刷新

      // location.replace('http://www.jd.com'); // 替换(覆盖你之前的地址，这种方式没有历史记录)
    };
  }
  </script>
  <input type="button" value="显示效果" id="btn">
</body>
</html>
