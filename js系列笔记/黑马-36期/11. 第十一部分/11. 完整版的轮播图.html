<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    #pic {
      margin: 0 auto;
      position: relative;
      width: 1130px;
      height: 286px;
      /* border:1px solid green; */
      overflow: hidden;
    }

    #pic ul {
      position: absolute;
      top: 0px;
      left: 0px;
      /*  border:1px solid red; */
      width: 5650px;
      height: 286px;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #pic ol {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    #pic ul li {
      float: left;
      width: 1130px;
      height: 100%;
    }

    #pic ul li a {
      display: block;
      height: 100%;
    }

    #pic ul li img {
      width: 100%;
      height: 100%;
    }

    /*设置小箭头*/
    .arrow-p,
    .arrow-n {
      position: absolute;
      width: 42px;
      height: 70px;
      /* border:1px solid green; */
      top: 50%;
      margin-top: -35px;
      cursor: pointer;
      background-image: url('./imgs/icon-slides.png');
    }

    .arrow-p {
      left: 0px;
      background-position: -84px 0px;
    }

    .arrow-n {
      right: 0px;
      background-position: -124px 0px;
    }

    #pic:hover .arrow-p {
      background-position: 0px 0px;
    }

    #pic:hover .arrow-n {
      background-position: -42px 0px;
    }

    #pic-button {
      width: 100px;
      height: 10px;

      position: absolute;
      bottom: 20px;
      left: 50%;
      margin-left: -50px;
    }

    #pic-button li {
      float: left;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: rgba(0, 0, 0, .3);
      cursor: pointer;
    }

    #pic-button li.active {
      background-color: #fff;
    }
  </style>

  <!-- 
    完整轮播图功能：
      1. 移动到下面的小圆点上，显示对应的图片
      2. 点击左右两边的按钮能够切换上一张和下一张
      3. 自动轮播
      4. 鼠标移入：停止轮播。鼠标移出：继续轮播。


    cloneNode(): 谁调这个方法了，就把谁克隆了。如：ulObj.children[0].cloneNode()，这是ul的第一个儿子调用了这个方法，那么ul的第一个儿子就被克隆了。
        - cloneNode(true): 表示克隆这个标签里的所有东西，标签有啥我都要。如：<li><a><img></a></li>都要
        - cloneNode(false): 表示只克隆标签，里面的内容不要。如: <li></li>只克隆标签
        - 返回值：返回来的还是这个标签节点
   -->
  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    /* 第一步：获取元素 */
    // 获取最外面的div
    var box = my$('box');
    // 获取相框：<div id="pic" class="inner"></div>
    var screen = box.children[0];
    // 获取相框的宽度
    var imgWidth = screen.offsetWidth;
    // 获取ul
    var ulObj = screen.children[0];
    // 获取ul中所有的li
    var list = ulObj.children;
    // 获取ol
    var olObj = screen.children[3];



    /* 第二步：实现hover换图片功能 */
    var index = 0; // 图片的索引，这是一个全局变量，因为在hover的时候要用到，在点击左右按钮的时候也要用到
    // 创建小按钮 --- 根据ul中的li的个数
    for (var i = 0; i < list.length; i++) {
      // 创建li标签，加入到ol中
      var liObj = document.createElement('li');
      olObj.appendChild(liObj);

      // 在每个ol中的里标签上添加一个自定义属性，存储索引值
      liObj.setAttribute('index', i);

      // 排他功能 --- 鼠标进入干掉所有的背景颜色，给当前的li一个active背景颜色
      // 注册鼠标移入事件
      liObj.onmouseover = function () {
        // 先干掉所有的ol中的li背景颜色
        // 注意liObj是指一个，olObj是所有的liObj的父亲，所以找到olObj的所有孩子的长度
        for (var j = 0; j < olObj.children.length; j++) {
          olObj.children[j].removeAttribute('class');
        }
        // 设置当前鼠标进来的背景颜色
        this.className = 'active';
        // 获取鼠标进入的li的当前的索引值
        index = this.getAttribute('index');
        // 移动ul(使用自己封装的动画函数来展示移动效果)
        animate(ulObj, -index * imgWidth);
      }
    }
    // 设置ol中的第一个li有背景颜色
    olObj.children[0].className = 'active';
    // 克隆一个ul中第一个li，然后加入到ul中的最后(目的：第一张和最后一张是一样的图片)
    ulObj.appendChild(ulObj.children[0].cloneNode(true));
    // console.log(ulObj.children); // 可以通过查看ul的子元素来判断是否克隆成功



    /* 第三步：点左右按钮切换图片 */
    // 右边按钮
    my$('arrowRight').onclick = clickRightHandle;
    function clickRightHandle() {
      // console.log(index); // 获得索引(这个索引在最开始的时候就设定了的)
      if (index == list.length - 2) {
        index = 0;
        ulObj.style.left = 0 + 'px';
      }
      index++;
      // 上面的index++，那么图片也相应的移动(调用自己封装的动画函数)
      animate(ulObj, -index * imgWidth);
      // 如果pic==5说明，此时显示第6个(内容是第一张图片)，第一个小按钮有颜色
      if (index == list.length - 1) {
        olObj.children[olObj.children.length - 1].className = '';
        olObj.children[0].className = 'active';
      } else {
        for (var i = 0; i < olObj.children.length; i++) {
          olObj.children[i].className = '';
        }
        olObj.children[index].className = 'active';
      }
    }


    // 左边按钮
    my$('arrowLeft').onclick = function () {
      if (index == 0) {
        index = 4;
        ulObj.style.left = -index * imgWidth + 'px';
      }
      index--;
      animate(ulObj, -index * imgWidth);
      // 设置小按钮的颜色
      for (var i = 0; i < olObj.children.length; i++) {
        olObj.children[i].removeAttribute('class');
      }
      olObj.children[index].className = 'active';
    }



    /* 
      第四步：无缝播放
        核心点：把右边按钮的点击事件回调函数改为命名函数
    */
    setInterval(clickRightHandle, 3000);
  </script>
</body>
