<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我是title的值</title>
</head>
<body>
  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    // 获取body
    console.log(document.body); // 获取的是元素对象 -- 标签和值
    // 获取title
    console.log(document.title); // 获取到的是标签中的值
    document.title = '我改了标题'; // 看当前浏览器页签的标题
    // 获取html
    console.log(document.documentElement); // 获取的是元素对象 -- 标签和值
  </script>
</body>
</html>
