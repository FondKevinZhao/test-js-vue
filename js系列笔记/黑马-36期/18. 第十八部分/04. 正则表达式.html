<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      正则表达式：也叫规则表达式，按照一定的规则组成的一个表达式，这个表达式的作用主要是匹配字符串的

      正则表达式的作用：匹配字符串的

      在大多数语言中都可以使用，正则表达式不属于任何一种语言，它是一种技术，最早出现在神经学中

      正则表达式的组成：是由元字符或者是限定符组成的一个式子

      元字符：
        1. .点：表示的是除了\n(回车换行)以外的任意的一个字符。
        2. []：表示的是一个范围。如：[0-9] 表示的是0-9之间的任意的一个数字。
          - [100-200]这是错误的，如果要表示100-200之间的数字应该这么写：[1][0-9][0-9]。
        3. [a-z]：表示的是所有的小写的字母中的任意的一个。
        4. [A-Z]：表示的是所有的大写的字母中的任意的一个。
        5. [a-zA-Z]：表示的是所有的字母的任意的一个。
        6. [0-9a-zA-Z]：表示的是所有的数字或者是字母中的一个。
        7. [] 的另一个含义：把正则表达式中元字符的意义干掉。
          - 如：[.]：表示这个点就没有元字符的意义的，就是一个普通的点。
        8. | ：表示或者。
          - 如：[0-9]|[a-z] 表示的是要么是一个数字，要么是一个小写的字母
        9. ()分组，提升优先级。
          - 如：[0-9] | ([a-z]) | [A-Z]
      
      下面的这些都是元字符，但是也可以叫限定符：
        1. * ：表示的是前面的表达式出现了0次到多次。
          - 如：[a-z][0-9]* 小写字母中的任意一个，后面是要么是没有数字的，要么是多个数字的。
        2. + ：表示的是前面的表达式出现了1次到多次。
          - 如：[a-z][9]+ 小写字母一个后面最少一个9或者是多个9。
        3. ? ：表示的是前面的表达式出现了0次到1次，最少是0次，最多1次。 
        4. {0,} : 表示的是前面的表达式出现了0次到多次，和*号一样。
          - {1,}：表示的是前面的表达式出现了1次到多次，和+号一样。
          - {0, 1}：表示的是前面的表达式出现了0次到1次，和?号一样。大括号可以更加的明确前面的表达式出现的次数。
          - 如{5, 10} 表示的是前面的表达式出现了5次到10次。
          - {4} 表示的是前面的表达式出现了4次。
          - {,10} 表示的是错误的写法，没有这种写法，前面必须要限定。
        5. ^ ：表示的是以什么开始，或者是取非(取反)。
          - 如：^[0-9] 以数字开头。
          - ^[a-z] 以小写字母开始。
          - [^0-9] 取反，非数字。
          - [^a-z] 非小写字母。
          - [^0-9a-zA-Z_]
        6. $ ：表示的是以什么结束。
          - [0-9][a-z]$ 必须以小写字母结束。
          - [0-9][a-z] 表示只要是以数字开头，以字母结尾就行，"343438fieifu"。
          - ^[0-9][a-z]$ 表示开启了严格模式，必须是一个数字加上一个字母 "8f" "9d"
        7. \d ：数字中的任意一个。和[0-9]一样。
        8. \D ：非数字中的任意一个。只要不是数字都行。
        9. \s ：空白符(空格、tab键)中的一个。
        10. \S ：非空白符。
        11. \w ：非特殊符号。
        12. \W ：特殊符号。
        13. \b ：单词的边界。
        14. \B ：非单词的边界。
        15. \ ：转义符。
        16. _ ：下划线_属于非特殊符号。



    */


   // 我的电话10086，他的电话10010，你的电话10000，正则表达式，把这个字符串中的所有的数字找到
  </script>
</body>
</html>
