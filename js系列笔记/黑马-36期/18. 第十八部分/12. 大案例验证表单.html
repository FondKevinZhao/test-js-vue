<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #ccc;
    }

    .container {
      margin: 150px;
      padding: 20px;
      background-color: #eee;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div id="dv" class="container">
    <label for="qq"></label>Q Q <input type="text" id="qq"><span id="span1"></span><br>
    <label for="phone"></label>手机 <input type="text" id="phone"><span></span><br>
    <label for="e-mail"></label>邮箱 <input type="text" id="e-mail"><span></span><br>
    <label for="telephone"></label>座机 <input type="text" id="telephone"><span></span><br>
    <label for="fullName"></label>姓名 <input type="text" id="fullName"><span></span><br>
  </div>

  <script>
    // 获取元素
    function my$(id) {
      return document.getElementById(id);
    };

    // qq
    checkInput(my$('qq'), /^\d{5,11}$/);
    // 手机
    checkInput(my$('phone'), /^\d{11}$/);
    // 邮箱
    checkInput(my$('e-mail'), /^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/);
    // 座机
    checkInput(my$('telephone'), /^\d{3,4}[-]\d{7,8}$/);
    // 姓名
    checkInput(my$('fullName'), /^[\u4e00-\u9fa5]{2,6}$/);




    // 给我文本框，给我这个文本框相应的正则表达式，我把结果显示出来
    // 通过正则表达式验证当前的文本框是否匹配并显示结果
    function checkInput(input, reg) {
      // 文本框注册失去焦点的事件
      input.onblur = function () {
        if (reg.test(this.value)) {
          this.nextElementSibling.innerText = '正确了';
          this.nextElementSibling.style.color = 'green';
        } else {
          this.nextElementSibling.innerText = '让你嘚瑟，错了吧';
          this.nextElementSibling.style.color = 'red';
        }
      };
    };
  </script>
</body>

</html>
