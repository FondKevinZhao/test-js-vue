<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <p></p>
    <span></span>
    <input type="text">
    <a href=""></a>
  </div>

  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    /* 
      节点的属性：可以使用标签---元素.出来，可以使用属性点.出来，可以使用文本.出来
      1. nodeType(节点的类型): 
        - 1 --- 标签
        - 2 --- 属性
        - 3 --- 文本

      2. nodeName(节点的名字)：
        - 如果是标签节点 --- 大写的标签
        - 如果是属性节点 --- 小写的属性名字
        - 如果是文本节点 --- #text

      3. nodeValue(节点的值)：
        - 如果是标签节点 --- null
        - 如果是属性节点 --- 属性值
        - 如果是文本节点 --- 文本内容
    */
  </script>
</body>
</html>
