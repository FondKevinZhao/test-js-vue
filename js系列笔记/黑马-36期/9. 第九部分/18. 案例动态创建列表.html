<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      cursor: pointer;
    }

    div {
      width: 200px;
      height: 400px;
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <input type="button" value="创建列表" id="btn">
  <div id="dv"></div>


  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    // 动态创建列表
    var kungfu = ['降龙十八掌', '黯然销魂掌', '葵花宝典', '九阴真经', '吸星大法', '如来神掌', '化骨绵掌', '玉女心经', '极乐神功', '辟邪剑谱'];

    // 点击按钮动态的创建列表，把列表加到div中
    my$('btn').onclick = function () {
      // 创建ul，把ul立刻加入到父级元素div中
      var ulObj = document.createElement('ul');
      my$('dv').appendChild(ulObj);

      // 动态的创建li，加到ul中
      for (var i = 0; i < kungfu.length; i++) {
        var liObj = document.createElement('li');
        // 设置li中间的文字
        liObj.innerHTML = kungfu[i];
        ulObj.appendChild(liObj);

        // 分别为所有的li去添加鼠标进入事件
        // 方法一：
        /* liObj.onmouseover = function() {
          this.style.backgroundColor = 'red';
        } */
        // 方法二：
        liObj.onmouseover = mouseoverHandle;

        // 分别为所有的li去添加鼠标离开事件
        // 方法一：
        /* liObj.onmouseout = function() {
          this.style.backgroundColor = '';
        } */
        // 方法二：
        liObj.onmouseout = mouseoutHandle;
      }
    }

    // 此位置，按钮的点击事件的外面
    function mouseoverHandle() {
      this.style.backgroundColor = 'red';
    }
    function mouseoutHandle() {
      this.style.backgroundColor = '';
    }

    // 如果是循环的方式添加事件，推荐用命名函数。(这就是为什么把代码写在外面的原因)，主要是提高代码的效率。
    // 如果不是循环的方式添加事件，推荐使用匿名函数。
  </script>
</body>

</html>
