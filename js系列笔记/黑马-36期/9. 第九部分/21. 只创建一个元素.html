    // 方法二：先判断有没有这个按钮(这个方法好，只会创建一次)
    my$('btn').onclick = function () {
      // 判断div中有没有这个按钮，有就删除
      // 取反
      if (!my$('btn2')) {
        var obj = document.createElement('input');
        obj.type = 'button';
        obj.value = '按钮';
        obj.id = 'btn2'; // 这个是点睛之笔
        my$('dv').appendChild(obj);
      }
    }
  </script>
