<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 450px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <input type="button" value="变色" id="btn">
  <div id="dv">
    <span>这是span</span>
    <p>快来改变我的颜色</p>
    <span>这是span</span>
    <p>快来改变我的颜色</p>
    <span>这是span</span>
    <p>快来改变我的颜色</p>
    <span>这是span</span>
    <a href="http://www.baidu.com"></a>
  </div>

  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    // 点击按钮设置div中的p标签改变背景颜色 --- 节点方法完成
    my$('btn').onclick = function () {
      // 获取div
      var dvObj = my$('dv');
      // 获取里面所有的子节点
      var childNodes = dvObj.childNodes;
      // 循环遍历所有的子节点
      for (var i = 0; i < childNodes.length; i++) {
        // 获取节点名是大写的P的节点，也就是p元素
        // childNodes[i].nodeType：1是标签。2是属性。3是文本。
        if (childNodes[i].nodeType == 1 && childNodes[i].nodeName == 'P') {
          childNodes[i].style.backgroundColor = 'red';
        }
      }
    }
  </script>
</body>

</html>
