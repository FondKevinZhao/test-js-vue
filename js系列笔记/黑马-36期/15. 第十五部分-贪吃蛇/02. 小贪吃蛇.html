<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .map {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <!-- 画地图，设置样式 -->
  <div class="map"></div>

  <script>
    // 自调用函数 --- 食物的
    // 食物就是一个对象：有宽、有高、有颜色、有横纵坐标。先定义构造函数，然后创建对象
    (function (window) {
      var elements = []; // 用来保存每个小方块食物的，以后方便删除
      function Food(x, y, width, height, color) {
        // 横纵坐标
        this.x = x;
        this.y = y;
        // 宽和高
        this.width = width || 20;
        this.height = height || 20;
        // 背景颜色
        this.color = color || 'green';
      }

      // 为原型添加初始化的方法(作用：在页面上去显示这个食物)
      // 因为食物要在地图上显示，所以需要地图的这个参数(map --- 就是页面上的.class=map的这个div)
      Food.prototype.init = function (map) {
        // 先删除这个小食物
        remove();
        // 创建div
        var div = document.createElement('div');
        // 把这个div加入到map中
        map.appendChild(div);
        // 设置div的样式
        div.style.width = this.width + 'px';
        div.style.height = this.height + 'px';
        div.style.backgroundColor = this.color;
        // 先脱离文档流
        div.style.position = 'absolute';
        // 随机横纵坐标
        this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
        this.y = parseInt(Math.random() * (map.offsetHeight / this.height)) * this.height;
        div.style.left = this.x + 'px';
        div.style.top = this.y + 'px';

        // 把div加入到数组elements中
        elements.push(div);
      }

      // 私有的函数 --- 删除事物的
      function remove() {
        // elements数组中有这个食物
        for (var i = 0; i < elements.length; i++) {
          var ele = elements[i];
          // 找到这个子元素的父级元素，然后删除这个子元素
          ele.parentNode.removeChild(ele);
          // 再次把elements中的这个子元素也要删除
          elements.splice(i, 1);
        }
      }

      // 把Food暴露给window，外部可以使用
      window.Food = Food;
    }(window));


    // 自调用函数 --- 小蛇
    (function () {
      var elements = []; // 存放小蛇的每个身体部分
      // 小蛇的构造函数
      function Snake(width, height, direction) {
        // 小蛇的每个部分的宽
        this.width = width || '20';
        this.height = height || '20';
        // 小蛇的身体
        this.body = [
          { x: 3, y: 2, color: 'red' }, // 头
          { x: 2, y: 2, color: 'orange' }, // 身体
          { x: 1, y: 2, color: 'orange' }, // 身体
        ]

        // 方向
        this.direction = direction || 'right';
      }

      // 为原型添加方法 --- 小蛇初始化的方法
      Snake.prototype.init = function (map) {
        // 循环遍历创建div
        for (var i = 0; i < this.body.length; i++) {
          // 数组中的每个数组元素都是一个对象
          var obj = this.body[i];
          // 创建div
          var div = document.createElement('div');
          // 把div加入到map地图中
          map.appendChild(div);
          // 设置div的样式
          div.style.position = 'absolute';
          div.style.width = this.width + 'px';
          div.style.height = this.height + 'px';
          // 横纵坐标
          div.style.left = obj.x * this.width + 'px';
          div.style.top = obj.y * this.height + 'px';
          // 背景颜色
          div.style.backgroundColor = obj.color;
          // 方向暂时不定

          // 把div加入到elements数组中 --- 目的是为了删除
          elements.push(div);
        }
      };

      // 为原型添加方法 --- 小蛇动起来
      Snake.prototype.move = function (food, map) {
        // 改变小蛇的身体的坐标位置
        var i = this.body.length - 1; // 2
        for (; i > 0; i--) {
          this.body[i].x = this.body[i - 1].x;
          this.body[i].y = this.body[i - 1].y;
        }
        // 判断方向 --- 改变小蛇的头的坐标位置
        switch (this.direction) {
          case 'right':
            this.body[0].x += 1;
            break;
          case 'left':
            this.body[0].x -= 1;
            break;
          case 'top':
            this.body[0].y -= 1;
            break;
          case 'bottom':
            this.body[0].y += 1;
            break;
        }
      }

      // 把Snake暴露给window，外部可以访问
      window.Snake = Snake;
    }());






    // test
    var fd = new Food();
    fd.init(document.querySelector('.map'));
    // 创建小蛇
    var snake = new Snake();
    snake.init(document.querySelector('.map'));
    snake.move(fd, document.querySelector('map'));
    
  </script>
</body>

</html>
