    函数中的this的指向：
      - 普通函数中的this是谁？ window
      - 对象.方法中的this是谁？当前的实例对象
      - 定时器方法中的this是谁？window
      - 构造函数中的this是谁？实例对象
      - 原型对象方法中的this是谁？构造函数名字.prototype/实例对象
      - 事件中的this是谁？事件源
   -->
  <script>
    document.querySelector('.dv').onclick = function() {
      console.log(this);
    }
