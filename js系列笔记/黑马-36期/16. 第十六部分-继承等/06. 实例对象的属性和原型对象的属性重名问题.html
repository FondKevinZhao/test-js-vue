<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Person(age, sex){
      this.age = age;
      this.sex = sex;
    };
    Person.prototype.sex = '女';
    var per = new Person(10, '男');
    console.log(per.sex); // 男

    // 实例对象访问这个属性，应该先从实例对象中找，找到了就直接用，找不到就去指向的原型对象中找，找到了就使用，找不到呢？
    // 通过实例对象能否改变原型对象中的属性值？不行
    per.sex = '人';
    console.log(per.sex); // 人


    // 就想改变原型对象中属性的值，怎么办？直接通过原型对象.属性 = 值; 可以改变
    Person.prototype.sex = 'aaa';
    console.log(per.__proto__.sex); // aaa

    // 如果实例对象访问的属性不存在会怎样？会返回undefined(因为JS是一门动态类型的语言，对象没有什么，只要点了，那么这个对象就拥有了这个东西，没有这个属性只要对象点这个名字，那么对象就有这个属性了，但是该属性没有赋值，所以结果是undefined)
    console.log(per.abcdefg); // undefined
    
  </script>
</body>
</html>
