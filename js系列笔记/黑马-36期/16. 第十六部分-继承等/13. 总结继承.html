    面向对象的特性：封装，继承，多态

    继承：类与类之间的关系，面向对象的语言的继承是为了多态服务的，js不是面向对象的语言，但是可以模拟面向对象，模拟继承，为了节省内存空间。

    原型的作用：
      - 数据共享，目的是为了节省内存空间。
      - 继承，目的也是为了节省内存空间。

    继承的实现：
      1. 原型继承：改变原型指向。既能解决属性也能解决方法，但是重复的内容太多。
      2. 借用构造函数继承：主要是解决属性的问题。能够解决重复属性的问题，但是不能解决方法的继承。
      3. 组合继承(以后用的多)：原型继承 + 借用构造函数继承。既能解决属性问题，又能解决方法问题
      4. 拷贝继承：就是把对象中需要共享的属性或者方法直接遍历的方式复制到另一个对象中。
