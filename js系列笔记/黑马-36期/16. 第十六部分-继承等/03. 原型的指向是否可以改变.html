    原型的指向是否可以改变？
      - 原型指向可以改变。实例对象和原型对象之间的关系是通过__proto__原型来练习起来的，这个关系就是原型链。
      - 实例对象的原型__proto__指向的是该对象所在的构造函数的原型对象
      - 构造函数的原型对象(prototype)指向如果改变了，实例对象的原型(__proto__)指向也会发生改变

  <script>
    // 人的构造函数
    function Person(age){
      this.age = age;
    };
    // 人的原型对象方法
    Person.prototype.eat = function (){
      console.log('人的吃');
    };

    // 学生的构造函数
    function Student() {

    }
    // 学生的原型方法
    Student.prototype.sayHi = function (){
      console.log('hi，小苏你好帅哦');
    };
    // 学生的原型，指向了一个人的实例对象
    Student.prototype = new Person(10);

    var stu = new Student();
    stu.eat();
    console.log(stu.age);
    // stu.sayHi(); // 报错
  </script>
