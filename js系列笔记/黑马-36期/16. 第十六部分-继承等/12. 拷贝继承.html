  <script>
    var obj1 = {
      name: 'aaa',
      age: 20,
      sleep: function (){
      console.log('睡觉了');
      }
    }

    var obj2 = {};
    for(var key in obj1) {
      obj2[key] = obj1[key];
    }
    console.log(obj2.name, obj2.age);
    obj2.sleep();
  </script>
</body>
