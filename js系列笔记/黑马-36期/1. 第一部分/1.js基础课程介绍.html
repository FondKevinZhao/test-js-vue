  <script>
    /*
      JavaScript 简称 js 网景公司的布兰登·艾奇 10天整出来的，最初叫 liveScrip
      js 分为三个部分：
        1. ECMAScript ------ js 的基本语法
        2. DOM -------- Document Object Model 文档对象模型
        3. BOM -------- Browser Object Model 浏览器对象模型

      JavaScript 是什么？
        1. 是一门脚本语言
        2. 是一门解释性语言
        3. 是一门动态类型的语言
        4. 是一门基于对象的语言
        5. 是一门弱类型语言

      编译语言：需要把代码翻译成计算机所认知的二进制语言才能够执行。
      脚本语言：不需要编译，直接执行。

      常见的脚本语言：t-sql(数据库里面需要的语言) ，cmd

      js 最初的作用？解决用户和浏览器之间的交互问题。
      js 现在可以做什么？
        1. 网页特效
        2. 服务端开发(Node.js)
        3. 命令行工具(Node.js)
        4. 桌面程序(Electron)
        5. APP(Cordova)
        6. 控制硬件物联网(Ruff)
        7. 游戏开发(cocos2d-js)


      HTML: 是标记语言，展示数据的
      CSS: 美化页面

      浏览器里面的引擎专门负责解析js代码的

    */
