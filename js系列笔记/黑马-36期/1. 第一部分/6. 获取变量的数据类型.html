<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 声明变量并初始化
    var num = 10;

    // js中的数据类型有哪些？
    // js中的原始数据类型：number, string, boolean, null, undefined, object
    /* 
      number: 数字类型(整数，小数)
      string: 字符串类型(的值一般都是用单引号或双引号括起来的)
      boolean: 布尔类型(值只有两个，true，false)
      null: 空类型，值只有一个：null。一个对象指向为空了，此时可以赋值为null。
      undefined：未定义，值只有一个：undefined
      object：对象
      
      什么情况下的结果是undefined：
        1. 变量声明了，没有赋值，结果是undefined。
        2. 函数没有明确返回值，如果接收了，结果也是undefined。
        3. 如果一个变量的结果是undefined和一个数字进行计算。
          如：var num;
          console.log(num + 10); // NaN
        4. 查找对象中没有的属性。
      

    */
    // 如何获取这个变量的数据类型是什么？使用 typeof 来获取
    // typeof 的使用的语法
    /* 
      下面两种方法都可以获取这个变量的数据类型是什么：
        1. typeof 变量名
        2. typeof(变量名)
    */
    var num = 10;
    var str = '小白';
    var flag = true;
    var nll = null;
    var undef;
    var obj = new Object();
    console.log(typeof num); // 'number'
    console.log(typeof (num)); // 'number'

    console.log(typeof nll); // 'object'
    console.log(typeof (nll)); // 'object'
    console.log(typeof obj); // 'object'
    console.log(typeof (obj)); // 'object'
  </script>
</body>

</html>
