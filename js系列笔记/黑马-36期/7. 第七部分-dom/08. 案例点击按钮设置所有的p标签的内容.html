<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="显示效果" id="btn">
  <p>哈哈，我又变帅了111</p>
  <p>哈哈，我又变帅了222</p>
  <p>哈哈，我又变帅了333</p>
  <p>哈哈，我又变帅了444</p>
  <p>哈哈，我又变帅了555</p>

  <script>
    /* 
      document.getElementsByTagName('标签的名字'); 
      返回的是一个伪数组
      无论获取的是一个标签还是多个标签都是在数组中存储的，这行代码的返回值就是一个伪数组。 
    */

    // 点击按钮修改多个p标签的文字内容
    // 根据id获取按钮
    var btn = document.getElementById('btn');
    // 根据元素获取p标签。获取到的是一个伪数组
    var pObjs = document.getElementsByTagName('p');
    // 注册点击事件，添加事件处理函数
    btn.onclick = function() {
      // for的写法
      for(var i = 0; i < pObjs.length; i++) {
        // console.log(pObjs[i]);
        // pObjs[i].innertext = '李时珍的秀' + Number(i + 1);
        pObjs[i].innerText = '李时珍的秀' + Number(i + 1);
      }

      /* // forEach的写法
      Array.from(pObjs).forEach(function(item, index) {
        // console.log(item);
        item.innerText = '李时珍的秀' + Number(index + 1);
      }) */
    }
  </script>
</body>
</html>
