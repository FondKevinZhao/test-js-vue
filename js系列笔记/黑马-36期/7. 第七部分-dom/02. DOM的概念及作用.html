<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- dom树展示： -->
  <img src="./dom树.png" style="width: 800px">

  <script>
    
      /* 
        JavaScript 分为三个部分:
          - ECMAScript 标准：js的基本语法
          - DOM: Document Object Model ---> 文档对象模型 ---> 用来操作页面元素
          - BOM：Browser Object Model ---> 浏览器对象模型 ---> 操作的是浏览器

        
          DOM: 文档对象模型(里面的方法都是系统提供的)
          DOM对象：通过DOM对象获取的元素，得到的对象就是DOM对象。
          文档：把一个html文件看成是一个文档，由于万物皆对象，所以把这个文档看成是一个对象。
          html文件看成是一个文档，那么这个文档看成是一个对象，文档中所有的标签都可以看成是一个文档。

          页面中的每个的标签，都是一个元素(element)，每个元素都可以看成是一个对象，标签可以嵌套，标签中有标签，元素中有元素。

          html页面中都有一个根标签---html---也叫根元素

          页面中有一个根元素(标签-html)，它里面有很多的元素(也可以说有很多的标签，或者说有很多的对象);

          文档：一个页面就是一个文档。

          元素(element)：页面中的所有的标签都是元素，元素可以看成是对象。
          节点(node)：页面中所有的内容都是节点：标签，属性，文本，注释，文档。

          页面就是文档：document，页面中有根元素：html
            html 中有<head></head> 和 <body></body>
            <head></head>中有meta和title
            <body></body>中有a, img, div, span等等元素
          由文档及文档中的所有的元素(标签)组成的一个树形结构图，叫树状图(也叫DOM树) 
      */
    
  </script>
</body>
</html>
