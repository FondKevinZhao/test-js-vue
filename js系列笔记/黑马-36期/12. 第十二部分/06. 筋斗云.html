<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav {
      position: relative;
      width: 700px;
      height: 60px;
      background-color: red;
      margin: 100px auto;
      border-radius: 5px;
    }

    ul,
    li {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    li {
      width: 86px;
      height: 60px;
      border: 1px dashed blue;
      text-align: center;
      line-height: 60px;
      float: left;
      margin: 0 11px;
      cursor: pointer;
    }

    span {
      position: absolute;
      /* top: 15px; */
      /* left: 12px; */
      width: 86px;
      height: 60px;
      background-color: rgba(255, 255, 255, .5);
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <div class="nav">
    <span id="cloud"></span>
    <ul id="navBar">
      <li>北京校区</li>
      <li>上海校区</li>
      <li>广州校区</li>
      <li>深圳校区</li>
      <li>武汉校区</li>
      <li>关于我们</li>
      <!-- <li>联系我们</li>
      <li>招贤纳士</li> -->
    </ul>
  </div>


  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    // 获取所有的li标签
    var list = my$('navBar').children;
    // 获取云彩
    var cloud = my$('cloud');

    // 循环遍历，分别注册鼠标进入，鼠标离开，和鼠标点击事件
    for (var i = 0; i < list.length; i++) {
      // 鼠标进入事件
      list[i].onmouseover = mouseoverHandle;
      // 鼠标点击事件
      list[i].onclick = clickHandle;
      // 鼠标离开事件
      list[i].onmouseout = mouseoutHandle;
    }

    function mouseoverHandle() { // 鼠标进入事件
      // span 标签移动
      animateChange(cloud, this.offsetLeft + 10);
    }

    // 点击的时候记录上次的位置
    var lastPosition = 0;
    function clickHandle() { // 鼠标点击事件
      lastPosition = this.offsetLeft;
      console.log(lastPosition)
    }

    function mouseoutHandle() { // 鼠标离开事件
      animateChange(cloud, lastPosition);
    }
  </script>
</body>

</html>
