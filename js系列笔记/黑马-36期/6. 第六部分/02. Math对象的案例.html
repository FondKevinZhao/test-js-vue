<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(Math.max(1, 2, 4, 5, 10, 3, 2)); // 10


    // 定义一个对象，实现系统的max方法
    function MyMath() {
      // 添加了一个方法
      this.getMax = function () {
        // 所有数据中的最大值
        var max = arguments[0];
        for (var i = 0; i < arguments.length; i++) {
          if (max < arguments[i]) {
            max = arguments[i];
          }
        }
        return max;
      }
    }
    // 实例化对象
    var mt = new MyMath();
    console.log(mt.getMax(1, 2, 4, 5, 10, 3, 2)); // 10
  </script>
</body>

</html>
