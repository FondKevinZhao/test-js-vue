      字符串的常用属性：
        .length ---> 字符串的长度
      
      字符串的常用方法：
        .charAt(索引) ：返回值是指定索引位置的字符串，超出索引，结果是空字符串。

        .fromCharCode(数字值，可以是多个参数)：返回的是ASCII码对应的值。

        .concat(字符串1, [, ...字符串n])：返回的是新的字符串

        .includes(searchString[, position]): 方法用于判断一个字符串是否包含在另一个字符串中，根据情况返回 true 或 false。

        .indexOf(要找的字符串，[从某个位置开始的索引])：返回的是这个字符串的索引值，没找到则返回-1
        
        .lastIndexOf(要找的字符串)：从后向前找，但是索引仍然是从左向右的方式，找不到则返回-1

        .slice(beginIndex[, endIndex])：从索引开始的位置，到结束的位置(但不包括结束的位置)。

        .split("要干掉的字符串", 切割后留下的奇数)：切割字符串，返回一个数组

        .substr(开始的位置，[个数])：返回的是截取后的新的字符串

        .substring(indexStart[, 结束的索引])：返回的是截取后的新的字符串，不包含结束索引

        .toLocaleLowerCase() / .toLowerCase()：转小写
        .toLocaleUpperCase() / .toUpperCase(): 转大写
