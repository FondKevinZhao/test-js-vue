<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      函数是可以作为返回值使用的
    */
    function f1() {
      console.log('f1函数调用了');
      return function() {
        console.log('这是一个函数');
      }
    }
    var ff = f1();
    ff();
  </script>
</body>
</html>
