    // 求一个数字的阶乘
    function getJieCheng(num) {
      var result = 1;
      for(var i = 1; i <= num; i++) {
        result *= i;
      }
      return result;
    }
    console.log(getJieCheng(5)); // 1*2*3*4*5 // 120


    // 求一个数字的阶乘和：如果你输入的是5，那么结果就是5的阶乘+4的阶乘+3的阶乘+2的阶乘+1的阶乘 = 阶乘和
    function getJieChengSum(num) {
      var sum = 0; // 和
      for(var i = 1; i <= num; i++) {
        console.log(i)
        sum += getJieCheng(i);
      }
      return sum;
    } 
    console.log(getJieChengSum(5)); // 153
