<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function f1() {
      console.log('我是函数');
    }

    // 如何获取某个变量的类型？typeof
    console.log(typeof f1); // 'function'
    // 函数是有数据类型的，数据类型：是 function 类型的
  </script>
</body>
</html>
