  <script>
    /* 
      流程控制：代码的执行过程
      流程控制有三种方式：
        1. 顺序结构：从上到下，从左到右执行的顺序，就叫作顺序结构
          代码从上往下执行，如：
          var num = 10; // 先执行
          console.log(num); // 后执行
      
        2. 分支结构：if语句，if-else语句，switch-case语句，三元表达式

        3. 循环结构：while 循环，do-while循环，for循环，后期还有一个for-in循环
    */
  </script>
