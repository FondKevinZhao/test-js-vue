<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      if-else 语句
        两个分支，只能执行一个分支
      
      if-else 语句的语法：
        if(表达式) {
          代码1
        } else {
          代码2
        }

      执行结果：如果表达式的结果是true则执行代码1，如果表达式的结果是false，则执行代码2
    */

    /* 
      // 例子：问小苏的年龄是否是成年人，如果是成年人则提示可以看电影，否则回家写作业去
      // 定义变量并初始化
      var age = parseInt(prompt('请输入年龄')); // prompt() 有弹框，并且有输入
      // prompt() 输出的结果是字符串的类型

      console.log(age);

      // 判断
      if (age >= 18) {
        console.log('可以看电影了，嘎嘎。。。');
      } else {
        console.log('回家写作业去');
      } 
    */

    // 练习1：找到两个数字中的最大值
    var num1 = 10;
    var num2 = 20;
    if (num1 > num2) {
      console.log(num1);
    } else {
      console.log(num2);
    }

    // 练习2：判断这个数字是奇数还是偶数
    var num = parseInt(prompt('请输入数字'));
    if (num % 2 != 0) {
      console.log('这个数字是奇数:' + num);
    } else {
      console.log('这个数字是偶数:' + num);
    }
  </script>
</body>

</html>
