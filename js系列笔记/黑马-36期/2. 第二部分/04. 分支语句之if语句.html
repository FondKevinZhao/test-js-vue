<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    /* 
      if 语句：主要是判断。一个分支

      语法： 
        if(表达式){
          代码块
        }
      
      执行过程：
        - 先判断表达式的结果是true还是false
        - 如果是true则执行代码块
        - 如果是false，大括号中的代码是不执行的

    */

    // 举例
    // 1. 如果8大于6，请输出8
    if (8 > 6) {
      console.log(8);
    }


    // 2. 问：小苏的年龄是否大于18岁，如果是成年的，则提示，可以看电影了
    /* var age = prompt();
    if (age > 18) {
      console.log('可以看电影了');
    } */

    // 3. 如果一个数字大于另外一个数字，则输出大的数字
    var num1 = 10;
    var num2 = 100;
    if (num1 > num2) {
      console.log(num1);
    } else {
      console.log(num2);
    }

    // 4. 问小杨帅不帅，如果帅，则输出真的好帅
    var str = '帅';
    if (str == '帅') {
      console.log('真的好帅');
    }
  </script>
</body>

</html>
