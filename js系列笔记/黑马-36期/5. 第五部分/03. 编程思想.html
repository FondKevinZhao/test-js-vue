  <script>
    /* 
      编程思想：把一些生活中做事的经验融入到程序中

      面向过程：凡是都要亲力亲为，每件事的具体过程都要知道，注重的是过程。
        - 如：声明一个变量，写一个循环，写一个函数等等都要自己去写。

      面向对象：只需要根据需求找对象，所有的事都用对象来做，注重的是结果。

      面向对象有三个特性：封装，继承，多态
        - 封装：把代码放到某个地方，然后去使用。比如说：把一个值放到一个变量里。把多个变量放到一个数组里。我把很多代码放到一个函数中。
        - 继承：表示类与类的概念。js里面没有类这个概念，后面的class那也只是语法糖。js中也没有继承，都是通过语法糖的形式。
        - 多态：js里面也没有多态。
        - js是可以模拟面向对象的思想，那么继承和多态js是可以模拟出来的。
          - js 不是面向对象的语言，但是有模拟面向对象的思想
          - js 是一门基于对象(基于对象：js里面有很多的内置对象，可以直接拿来用)的语言：万物皆对象




      什么是对象？
        1. 看得见。2. 摸得到。3. 具体特指的某个东西。三个条件满足其中一个条件即可。


      找对象：文字描述找对象
        - 小明牵着小黄去逛街：小明和小黄是对象
        - 一台电视机正在播放影片：这台电视机是对象
        - 班主任：不是对象
        - 这个班的班主任：是对象
        - 空气：是对象
        - 氧气：是对象


      分析对象有什么特点：特征和行为。
        - 举例：我们班班主任
          - 特征：肤色，姓名，性别，年龄，身高，体重，衣服颜色，头发，眼镜，鼻子，嘴巴，裙子。。。
          - 行为：走路，说话，睡觉，吃饭，喝水，穿衣服，脱衣服，跳舞，打架。。。
          

      总结什么是对象：有属性和方法，有具体特指的某个事物。


      没有对象：就创建对象
