<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.play = function () {
        console.log('喜欢玩游戏');
      }
    };
    var obj = new Person('卡卡西', 20);
    // obj.name="佐助"; // 点的方式
    obj['name'] = '佐助'; // 中括号的方式
    console.log(obj.name);
    console.log(obj.age);
    obj.play();
  </script>
</body>

</html>
