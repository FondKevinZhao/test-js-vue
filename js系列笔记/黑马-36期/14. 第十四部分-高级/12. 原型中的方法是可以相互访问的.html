<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    实例对象的方法是可以相互调用的
   -->
  <script>
    function Person(age) {
      this.age = age;
      this.sayHi = function() {
        console.log('nihao');
        // 打招呼的同时，直接调用吃的方法
        this.eat(); // 可以调用
      }
      this.eat = function() {
        console.log('eat,eat');
      }
    }

    // 实例化对象，并初始化
    var per = new Person(20);
    per.sayHi();



    // 原型中的方法是可以相互访问的
    function Animal(name, age) {
      this.name = name;
      this.age = age;
    }
    // 原型中添加方法
    Animal.prototype.eat = function() {
      console.log('动物吃东西');
      this.play();
    }
    Animal.prototype.play = function() {
      console.log('玩球');
      this.sleep();
    }
    Animal.prototype.sleep = function() {
      console.log('睡觉了');
    }
    var dog = new Animal('小苏', 20);
    dog.eat();
  </script>
</body>
</html>
