<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    面向对象的思想：是一个抽象的过程到实例化的过程
    实例对象是通过构造函数来创建的
    实例对象会指向自己的构造函数(暂时理解，是错误的)

    
   -->
  <script>
    // 自定义构造函数 ---》实例化对象
    function Person(name, age, sex) {
      this.name = name;
      this.age = age;
      this.sex = sex;
      this.eat = function() {
        console.log('吃大蒜拌臭豆腐加榴莲酱');
      }
    }
    // 构造函数 ---》创建对象
    var per = new Person('小苏', 38, '女');
    per.eat();

    // dir可以把这个对象的结构显示出来
    console.dir(per);
    console.dir(Person);
  </script>
</body>
</html>
