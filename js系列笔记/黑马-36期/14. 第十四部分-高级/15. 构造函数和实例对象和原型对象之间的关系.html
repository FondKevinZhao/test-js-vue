      构造函数和实例对象和原型对象三者之间的关系：
        1. 构造函数创建了实例对象。
        2. 构造函数里面有一个属性叫prototype，这个prototype就是原型对象。
        3. 原型对象prototype里面有一个构造器constructor，这个构造器就指向自己的构造函数。
        4. 原型对象prototype里面的方法可以被实例对象所共享。
        5. 实例对象当中虽然说没有这个属性或者方法，但是因为实例对象的__proto__的原型当中存在，这个实例对象仍然可以使用这个方法。
        6. 实例对象调用原型的方法：per.__proto__eat(); 由于__proto__不是标准的属性，所以可以直接per.eat();调用。
      
      总结：
        - 先有构造函数，只要有了构造函数，那么prototype原型对象也就有了，因为prototype原型对象是构造函数的一个属性
        - 而实例对象是通过构造函数实例化出来的(或者说通过构造函数创建出来的)
