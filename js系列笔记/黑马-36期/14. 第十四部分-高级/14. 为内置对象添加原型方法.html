<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 为内置对象添加原型方法
    var arr = [10, 20, 30, 40];
    arr.join("|");
    console.dir(arr);
    // 实例中的方法如果没有，去创建该实例对象的构造函数的原型对象中找


    // 我们能否为系统的对象的原型中添加方法，相当于在改变源码
    // 我希望字符串中有一个倒序字符串的方法
    String.prototype.myReverse = function () {
      // 这个this就是String.prototype，将来是实例对象来调用这个方法，这个this指向的就是实例对象
      for (var i = this.length - 1; i >= 0; i--) {
        console.log(this[i]);
      }
    }
    var str = 'abcdefg';
    str.myReverse();



    // 我希望来一个稳定的数组排序方法
    Array.prototype.mySort = function () {
      // 这个this就是Array.prototype，将来是实例对象来调用这个方法，这个this指向的就是实例对象
      for (var i = 0; i < this.length - 1; i++) {
        for (var j = 0; j < this.length - 1 - i; j++) {
          if (this[j] < this[j + 1]) {
            var temp = this[j];
            this[j] = this[j + 1];
            this[j + 1] = temp;
          }
        }
      }
    }
    var arr = [100, 3, 56, 78, 23, 10];
    var newArr = arr.mySort()
    console.log(newArr);



    // 我希望字符串中有一个打招呼的方法
    String.prototype.sayHi = function() {
      console.log("哈哈，我又变帅了");
    };
    // 字符串就有了打招呼的方法
    var str2 = '小杨';
    str2.sayHi();
    
  </script>
</body>

</html>
