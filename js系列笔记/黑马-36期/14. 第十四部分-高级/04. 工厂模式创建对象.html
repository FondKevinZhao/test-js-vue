<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      自定义构造函数 和 工厂模式创建 的区别：
        共同点：都是函数，都可以创建对象，都可以传入参数
        不同点：
          工厂模式：
            1. 函数名首字母小写
            2. 有new ：var obj = new Object();
            3. 有返回值
            4. new之后的对象是当前的对象
            5. 直接调用函数就可以创建对象

          自定义构造函数：
            1. 函数名首字母大写
            2. 没有new：在函数内部是没有new的
            3. 没有返回值
            4. this是当前的对象
            5. 通过new的方式来创建对象
    */


    // 自定义构造函数创建
    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.sayHi = function() {
        console.log('您好');
      }
    }
    // 创建对象 --- 实例化一个对象的同时对属性进行初始化
    var per = new Person('小红', 20);




    // 工厂模式创建
    function createObject(name, age) {
      var obj = new Object();
      obj.name = name;
      obj.age = age;
      obj.sayHi = function() {
        console.log('您好');
      }
      return obj;
    }

    var per1 = createObject('小明', 20);
  </script>
</body>
</html>
