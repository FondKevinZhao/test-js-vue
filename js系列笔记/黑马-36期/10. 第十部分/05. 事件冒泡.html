<body>
  <script>
    /* 
      事件冒泡：多个元素嵌套，有层次关系，这些元素都注册了相同的事件(如：都注册了点击事件)，如果里面的元素的事件触发了，外面的元素的该事件自动的触发了，这个就叫作事件冒泡。
    */
  </script>
