<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #dv1 {
      width: 300px;
      height: 200px;
      background-color: red;
    }

    #dv2 {
      width: 250px;
      height: 150px;
      background-color: green;
    }

    #dv3 {
      width: 200px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="dv1">
    <div id="dv2">
      <div id="dv3"></div>
    </div>
  </div>

  <!-- 获取元素 -->
  <script src="./common.js"></script>
  <script>
    /*
      事件冒泡：多个元素嵌套，有层次关系，这些元素都注册了相同的事件(如：都注册了点击事件)，如果里面的元素的事件触发了，外面的元素的该事件自动的触发了，这个就叫作事件冒泡。

      阻止事件冒泡：
        1. window.event.cancelBubble = true; // 谷歌，IE8支持，火狐不支持
        2. e.stopPropagation(); // 谷歌，火狐支持，IE8不支持
    */

    
    my$('dv1').onclick = function() {
      console.log(this.id);
    };
    // 阻止事件冒泡
    // 方法一：window.event.cancelBubble = true;
    my$('dv2').onclick = function() {
      console.log(this.id);
      window.event.cancelBubble = true;
    };

    
    // 方法一：事件处理参数对象
    // e是事件处理参数对象，在绑定事件的时候就会有的一个参数，如果没有用到，可以不传
    my$('dv3').onclick = function(e) {
      console.log(this.id);
      e.stopPropagation();
    };
  </script>
</body>

</html>
