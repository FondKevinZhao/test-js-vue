<body>
  <script>
    /* 
      函数的参数：
        形参：在函数定义的时候，函数名字后面的小括号里的变量就是参数，目的是，函数在调用的时候用户传进来的值的操作
        
        实参：在函数调用的时候，按照提示的方式，给变量(形参)赋值，就叫传参，把这个值就传到了变量(形参)中。实参可以是变量也可以是值。
    */
  </script>
</body>
