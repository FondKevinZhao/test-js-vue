<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 150px;
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <input type="button" value="设置值" id="btn"><br><br>
  <div id="dv">我是div</div>

  <!-- 
    设置标签中的文本内容，应该使用textContent属性(这是火狐的属性)，谷歌、火狐支持，IE8不支持
    设置标签中的文本内容，应该使用innerText属性，谷歌，火狐，IE8都支持
  -->
  <script src="./common.js"></script>
  <script>
    // 点击按钮设置div内的文本内容
    /* my$('btn').onclick = function() {
      // 设置div标签中间的文本内容，也使用textContent属性
      // my$('dv').textContent = 'this is textContent';
      my$('dv').innerText = 'this is innerText';
    }; */


    // 写兼容代码
    // 如果这个属性在浏览器中不支持，那么这个属性的类型就是undefined。判断这个属性的类型是不是undefined就知道浏览器是否支持
    // 设置任意的标签中间的任意文本内容
    // 一般写设置某个东西的函数，没有返回值
    function setInnerText(element, text) {
      // 判断浏览器是否支持这个属性
      if (typeof element.textContent == 'undefined') { // 不支持
        element.innerText = text;
      } else { // 支持
        element.textContent = text;
      }
    }

    // 获取任意标签中间的文本内容
    // 一般写获取某个东西的函数，有返回值
    function getInnerText(element) {
      if (typeof element.textContent == 'undefined') {
        return element.innerText;
      } else {
        return element.textContent;
      }
    }

    // 测试兼容代码是否OK
    my$('btn').onclick = function() {
      // 获取任意标签中间的文本内容
      console.log(getInnerText(my$('dv')));

      // 设置任意的标签中间的任意文本内容
      setInnerText(my$('dv'), '李时珍的菜');
    }
  </script>
</body>

</html>
