   -->

  <script>
    // 拷贝继承 --- 拷贝不全面
    var obj1 = {
      name: 'aaa',
      age: 20,
      sleep: function (){
      console.log('睡觉了');
      }
    }

    var obj2 = {};
    for(var key in obj1) {
      obj2[key] = obj1[key];
    }
    console.log(obj2.name, obj2.age);
    obj2.sleep();
  </script>

  <script>
    // 拷贝继承 --- 比较全面
    function Person(){
      
    };
    Person.prototype.age = 10;
    Person.prototype.sex = '男';
    Person.prototype.height = 100;
    Person.prototype.play = function (){
      console.log('玩得好开心');
    };
    
    var obj2 = {};

    // Person的构造函数中有原型prototype，prototype就是一个对象，那么里面的age, sex, height, play都是该对象中的属性或者方法

    for(var key in Person.prototype) {
      obj2[key] = Person.prototype[key];
    }
    obj2.play();
    console.log(obj2);
    console.dir(obj2);
    
  </script>
</body>
