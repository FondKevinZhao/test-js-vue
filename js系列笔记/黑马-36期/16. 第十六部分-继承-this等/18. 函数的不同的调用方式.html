<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 普通函数
    function f1(){
      console.log('f1');
    };
    f1();

    // 构造函数 --- 通过new来调用，创建对象
    function F2(){
      console.log('f2内容');
    };
    var f2 = new F2();
    // console.log(f2);

    // 对象的方法
    function Person() {
      this.play = function() {
        console.log('玩代码');
      };
    }
    var per = new Person();
    per.play();
  </script>
</body>
</html>
