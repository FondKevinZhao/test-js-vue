  <script>
    // 节点操作隔行变色
    my$('btn').onclick = function () {
      var count = 0; // 记录有多少个li
      // 获取ul中所有的子节点
      var nodes = my$('uu').childNodes;
      for (var i = 0; i < nodes.length; i++) {
        // 判断这个节点是不是li标签
        if (nodes[i].nodeType == 1 && nodes[i].nodeName == 'LI') {
          // console.log(nodes[i] + '---' + i); 
          // nodes[i].style.backgroundColor = i % 2 != 0 ? 'red' : 'yellow'; //直接这么找是找不到的，要使用一个count变量
          nodes[i].style.backgroundColor = count % 2 != 0 ? 'red' : 'yewllow';
          count++;
        }
      }
    }
