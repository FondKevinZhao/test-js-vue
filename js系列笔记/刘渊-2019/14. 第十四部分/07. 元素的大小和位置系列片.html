<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    #box {
      margin-left: 100px;

      width: 300px;

      background-color: green;

    #box #box1 #box2 {

      height: 200px;
      padding: 10px;
      background-color: yellow;
      border: 10px solid purple;
    }
  </style>
</head>

<body>
  <div id="box">
    <div id="box1">
      <div id="box2"></div>
    </div>
  </div>

  <script>
    var box = document.getElementById('box');
    var box1 = document.getElementById('box1');

    /* // console.log(box1.style.width); // 这种方式拿到的是空，因为js操作的永远是行内
    console.log(box1.offsetWidth); // 拿的是盒子：内容 + padding + border的大小
    console.log(box1.clientWidth); // 拿的是盒子：内容 + padding 的大小

</html>
