<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    img {
      display: block;
    }

    input {
      outline: none;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #wrapper .scrollBar {
      position: absolute;
      right: 0;
      top: 0;
      width: 40px;
      height: 100%;
      border-left: 1px solid gray;
      border-right: 1px solid gray;
    }

    #wrapper .scrollBar .scrollIn {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 35px;
      height: 100px;
      /* height: 300px; 这里的高度看比例，内容越高滚动条小 */
      background-color: deepskyblue;
    }
  </style>
</head>

<body>
  <!-- 
    在pc端，滚动条分为：滑槽 和 滑块
    在移动端，滚动条没有滑槽，只有滑块
   -->
  <div id="wrapper">
    <div class="scrollBar">
      <div class="scrollIn"></div>
    </div>
    <div class="content"></div>
  </div>

  <script>
    // 模拟内容区域
    var content = document.querySelector('#wrapper .content');
    var scrollIn = document.querySelector('#wrapper .scrollBar .scrollIn');

    for(var i = 0; i < 200; i++) {
      content.innerHTML += i + '<br>';
    }

    // 滚动条的高度 / 屏幕的高度 = 屏幕的高度 / 内容的高度 = 滚动条的移动距离 / 内容的滚动距离
    var scale = document.documentElement.clientHeight / content.offsetHeight;
    scrollIn.style.height = scale * document.documentElement.clientHeight + 'px';

    // 拖拽滚动条
    
  </script>
</body>

</html>
