<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击获取screen信息</button>

  <script>
    // 点击获取screen对象
    var btn = document.querySelector('button');
    btn.addEventListener('click', function () {
      console.log('screen：', window.screen); // window 可以省略
      console.log('screen.availWidth：', window.screen.availWidth); // 可用宽度
      console.log('screen.availHeight：', window.screen.availHeight); // 可用高度
      console.log('screen.width：', window.screen.width); // 宽度
      console.log('screen.height：', window.screen.height); // 高度
    })
  </script>
</body>

</html>
