    // 写法二：
    var money = 0;
    var oilNumber = parseInt(prompt('请输入您要加的油号'));
    var oilL = parseInt(prompt('请输入您要加的油量'));
    if (oilNumber == 92) {
      money = oilL > 30 ? oilL * 4 : oilL * 5;
    } else if (oilNumber == 95) {
      money = oilL > 40 ? oilL * 5 : oilL * 6;
    } else {
      console.log('请输入正确的油号');
    }
    console.log("共消费：" + money + ' 元');
