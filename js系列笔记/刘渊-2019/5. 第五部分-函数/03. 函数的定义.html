<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    函数的定义：
      1. 字面量定义
      2. 函数表达式定义
    
    函数使用的时候，也是遵循先定义后调用
   -->
  <script>
    // 字面量定义
    function 函数名() {
      // 函数体：也就是你的功能代码
      console.log('aa');
    }

    // 使用
    函数名();



    // 函数表达式定义
    var 变量名 = function() {
      // 函数体：也就是你的功能代码
    }

    // 使用
    变量名();
  </script>
</body>

</html>
