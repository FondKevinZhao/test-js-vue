<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function printTriangle() {
      for (var i = 1; i <= 6; i++) {
        // 这个for循环为了打印空格
        for (var j = 1; j <= 6 - i; j++) {
          document.write('&nbsp;');
        }

        // 这个for循环为了打印星星
        // k循环方法一：
        for (var k = 1; k < 2 * i; k++) {
          document.write('*');
        }
        document.write('<br>');
      }
    }

    printTriangle();
    printTriangle();
    printTriangle();
  </script>
</body>

</html>
