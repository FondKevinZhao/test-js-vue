<body>
  <script>
    // 问题，循环只执行了5次，那么最前面的1是怎么得到的：[1, 1, 2, 3, 4, 5];
    var arr = [1, 2, 3, 4, 5];
    for (var i = arr.length - 1; i >= 0; i--) {
      console.log(arr[i]);
      arr[i + 1] = arr[i];
    }
    // [1, 1, 2, 3, 4, 5];
    // arr[0] = 10;
    console.log(arr);
  </script>
