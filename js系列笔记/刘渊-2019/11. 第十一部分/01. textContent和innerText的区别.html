<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p:first-child {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <p>哈哈</p>
  <p>呵呵</p>

  <script>
    var pList = document.querySelectorAll('p');
    console.log(pList[0].innerText); // 拿不到隐藏元素的内容
    console.log(pList[1].textContent); // 能拿到隐藏元素的内容
  </script>
</body>

</html>
