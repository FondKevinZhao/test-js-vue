<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* html,
    body {
      height: 100%;
      overflow: hidden;
    } */

    ul,
    li {
      list-style-type: none;
    }

    img {
      display: block;
    }

    .banner {
      position: relative;
      width: 600px;
      height: 300px;
      margin: 50px auto;
      overflow: hidden;
    }

    .banner .bannerList {
      width: 3000px;
      height: 300px;
    }

    .banner .bannerList li {
      float: left;
      width: 600px;
      height: 300px;
    }

    .banner .bannerList li img {
      width: 100%;
      height: 100%;
    }

    .banner .left,
    .banner .right {
      position: absolute;
      top: 50%;
      margin-top: -40px;
      width: 50px;
      height: 80px;
      font-size: 40px;
      line-height: 80px;
      text-align: center;
      background-color: #eee;
      cursor: pointer;
      /* opacity: 0; 是实现渐变的关键因素，因为要完成渐变，中间要有可以设置的值 */
      opacity: 0;
      /* 中间一定要有值可以设置，transition才起作用 */
      transition: opacity 1.2s;
    }

    .banner .left {
      left: 0;
    }

    .banner .right {
      right: 0;
    }

    .banner .iconList {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
    }

    .banner .iconList li {
      float: left;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: gray;
      margin-right: 5px;
      cursor: pointer;
    }

    .banner .iconList li.current {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="banner">
    <ul class="bannerList">
      <li>
        <img src="./images/beauty1.png">
      </li>
      <li>
        <img src="./images/beauty2.png">
      </li>
      <li>
        <img src="./images/beauty3.png">
      </li>
      <li>
        <img src="./images/beauty4.png">
      </li>
      <li>
        <img src="./images/beauty5.png">
      </li>
    </ul>

    <ul class="iconList">
      <li class="current"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <span class="left"> &lt; </span>
    <span class="right"> &gt; </span>
  </div>

  <script>
    var box = document.querySelector('.banner');
    var left = document.querySelector('.banner .left');
    var right = document.querySelector('.banner .right');
    box.onmouseenter = function () {
      left.style.opacity = 1;
      right.style.opacity = 1;
    }
    box.onmouseleave = function () {
      left.style.opacity = 0;
      right.style.opacity = 0;
    }

    // 点击小圆点排他进行变色
    var iconList = document.querySelectorAll('.banner .iconList li');
    for (var i = 0; i < iconList.length; i++) {
      iconList[i].onclick = function (){
        iconList[i].style.backgroundColor = "gray";
      }
      this.className = 'red';
    }
  </script>
</body>

</html>
