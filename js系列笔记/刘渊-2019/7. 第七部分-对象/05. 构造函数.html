<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    this关键字
      - 其实通常情况下，在任何函数(除箭头函数)当中都会有this这个关键字
      - this本质是一个对象，代表着调用这个函数或者方法的对象(执行者)
      - 在函数当中，函数也可以叫作是window对象的方法，this永远代表window
      - 在事件当中，回调函数的this，代表的是事件对象
      - 在对象的方法当中，this代表的是当前对象
      - 在构造函数当中，代表的是实例化出来的对象
   -->
  <script>
    function Person(name, age, gender){
      this.name = name;
      this.age = age;
      this.gender = gender;
      this.eat = function (){
        console.log('吃饭');
      }
    }


    function add(a, b) {
      console.log(this); // window
      return a + b;
    }
    window.add(10, 20);

    

    var a = 10;
    console.log(window.a);
  </script>
</body>
</html>
