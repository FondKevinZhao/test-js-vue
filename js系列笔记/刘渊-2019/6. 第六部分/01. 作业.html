  <script>
    // 数组去重：这里用原生写的，跟写质数的方法一样
    function killRepeat(arr) {
      var newArr = [];
      var flag = true;
      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j <= newArr.length; j++) {
          if (arr[i] == newArr[j]) {
            flag = false;
            break; // 有重复，直接跳出内层循环
          }
        }
        if (flag) {
          newArr[newArr.length] = arr[i];
        }

        // 比完后，flag必须重置
        flag = true;
      }
      return newArr;
    };

    var arr = [1, 2, 4, 2, 4, 5, 6, 8, 3, 2, 1, 5];
    var newArr = killRepeat(arr);
    console.log(newArr);

    // 拼接数组：原生
    function concatArr(arr1, arr2) {
      // 遍历arr2，把arr2的每一个数添加到arr1中
      for (var i = 0; i < arr2.length; i++) {
        arr1[arr1.length] = arr2[i];
      }
      return arr1;
    };
    var arr1 = [1, 2, 3];
    var arr2 = [4, 5, 6];
    var res = concatArr(arr1, arr2);
    console.log('res', res);
  </script>
