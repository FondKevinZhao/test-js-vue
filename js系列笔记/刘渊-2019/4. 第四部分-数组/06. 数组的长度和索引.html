<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [1, 2, 3, 4, 5];
    // 获取数组的长度
    console.log(arr.length);

    // 下标：获取数组中的值
    console.log(arr[0]);

    // 打印数组当中所有的数，也就是遍历数组
    // 循环遍历数组的时候，循环变量一般都是对应数组的索引，因为数组的索引是从0开始的。如：var i = 0;
    for (var i = 0; i < arr.length; i++) {
      console.log(arr[i]);
    }

  </script>
</body>
</html>
