<body>
  <!-- 
    隐式丢失就是值被隐式绑定的函数丢失了绑定对象，从而默认绑定到了window上

    这种情况是比较容易出错的，但是这种情况又非常常见
   -->

  <script>
    // 1. 隐式丢失 - 函数别名
    /* var a = 0;
    function foo() {
      console.log(this.a);
    }
    var obj = {
      a: 1,
      foo: foo
    }
    // 把obj.foo()赋值给别名bar，造成隐式丢失的情况。因为只是把obj.foo()赋值给了bar变量，而bar与obj对象毫无关系
    var bar = obj.foo();
    bar(); // 这里就相当于 window.bar(); */



    // 2. 隐式丢失 - 参数传递
    /* var a = 0;
    function foo() {
      console.log(this.a);
    }
    function bar(fn) {
      fn();
    }
    var obj = {
      a: 1,
      foo: foo
    }
    // 把obj.foo当做参数传递到bar函数中，有隐式的函数赋值 fn = obj.foo，只是把foo函数赋值给了fn，而这个fn与obj对象毫无关系，所以当前foo函数内部的this指向了window
    bar(obj.foo); */



    // 3. 
    var a = 0;
    function bar(fn) {
      fn();
    }
    bar(function foo() {
      // 内部的this指向了window
      console.log(this.a);
    })
  </script>
