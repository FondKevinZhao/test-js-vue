<body>
  <!-- 
    every()：如果数组中的每个元素都满足测试函数，则返回true，否则返回false
   -->
  <script src="./every.js"></script>
  <script>
    var arr = [1, 2, 3, 4, 5];
    // 原生js中的every()
    /* const result = arr.every(item => {
      return item > 0;
    })
    console.log(result); */



    // 自己实现every()
    const result = every(arr, (item) => {
      return item > 0;
    })
    console.log(result);
  </script>
</body>
