<body>
  <!-- 
    reduce: 从左到右为每个数组元素执行一次回调函数，并把上次回调函数的返回值放在一个暂存器中传给下次回调函数，并返回最后一次回调函数的返回值
   -->
  <script src="./reduce.js"></script>
  <script>
    // 求数组arr的和
    const arr = [1, 2, 3, 4, 5, 6];
    // js原生写：
    /* let result = arr.reduce(function (res, value) {
      return res + value;
    }, 0);
    console.log(result); */



    // 自己实现 reduce
    let result = reduce(arr, function (res, value) { return res + value }, 0)
    console.log(result);
  </script>
</body>
