<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function a() {
      var b = 1;
      return function () {
        b++;
        return b;
      }
    }
    var add = a();
    // 外部变量一直被内部保存，没执行一次，都会在上次调用的基础上加1
    console.log(add());
    console.log(add());
    console.log(add());
  </script>
</body>

</html>
