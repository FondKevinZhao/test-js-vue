<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function a() {
      var aa = 123;
      function b() {
        var bb = 234;
        console.log(aa);
      }
      // 原理：把内部函数返回出去，让另外一个变量接收，另外一个变量调用这个函数，还可以使用到外部函数的变量
      return b; 
    }

    var res = a();
    res();
  </script>
</body>

</html>
