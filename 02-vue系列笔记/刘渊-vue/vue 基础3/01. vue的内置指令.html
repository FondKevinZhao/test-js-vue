<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <p>{{ msg }}</p>
    <p v-text="message"></p>
    <p v-html="message"></p>
    <p ref="pp"></p>
    <button @click="test">点击获取最后一个p</button>
  </div>

  <script>
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: '我爱你赵丽颖',
          message: '<h2>I love you</h2>'
        }
      },
      methods: {
        test() {
          // console.log(this.$refs.pp);
          this.$refs.pp.innerText = '我爱你杨幂';
        }
      }
    })

    /*
      1. v-text
      2. v-html
      3. v-bind
      4. v-model
      5. v-on
      6. v-show
      7. v-if
      8. v-else-if
      9. v-else
      10. v-for
      11. ref：是vue当中给我们提供的一个标识，可以通过这个标识数据拿到dom元素
      12. v-once：只会执行一次渲染，当数据发生变化时，不会再改变(不常用)
      v-once 举例：
      // <div id="app">
      //     <p v-once>{{msg}}</p>

      // </div>
      // let vue = new Vue({
      //   el:"#app",
      //   data:{
      //       msg:'今天气温'
      //   }
      // })
    */
  </script>
</body>

</html>
