<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 需求：把目标对象变成响应式对象
    // 目标对象
    const user = {
      name: '佐助',
      age: 20,
      wife: {
        name: '小樱',
        age: 19
      }
    }

    // 把目标对象变成代理对象 --- 
    /* 
      参数一：目标对象 
      参数二：handler 处理器对象，用来监视数据，及数据的操作
    */
    const proxyUser = new Proxy(user, {
      get(target, prop) {
        console.log('get方法调用了');
        return Reflect.get(target, prop);
      },

      // 修改目标对象的属性值，同时也可以为目标对象添加新的属性
      set(target, prop, val) {
        console.log('set方法调用了');
        return Reflect.set(target, prop, val);
      },

      // 删除目标对象上的某个属性
      deleteProperty(target, prop) {
        return Reflect.deleteProperty(target, prop);
      }
    })

    // 通过代理对象获取目标对象中的某个属性值
    /* console.log('11111111111111获取11111111111111');
    console.log('proxyUser.name', proxyUser.name); */



    // 通过代理对象修改目标对象中的某个属性值
    /* console.log('22222222222222修改22222222222222');
    proxyUser.name = '鸣人';
    console.log('user', user);
    console.log('proxyUser.name', proxyUser.name); */



    // 通过代理对象向目标对象中添加一个新的属性
    /* console.log('33333333333333新增33333333333333');
    proxyUser.gender = '男';
    console.log('user', user); */



    // 通过代理对象向目标对象中删除某个属性
    /* console.log('44444444444444删除44444444444444');
    delete proxyUser.name
    console.log('user', user); */



    console.log('44444444444444更新目标对象中的某个属性对象44444444444444');
    proxyUser.wife.name = '雏田';
    console.log('user', user);

  </script>
</body>

</html>
